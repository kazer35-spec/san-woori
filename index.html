<body>

    <div id="viewStatus" class="view-content p-5 flex-1 overflow-y-auto">
        <div class="flex justify-between items-center mb-4">

                <img src="https://i.ibb.co/3mHmBPXd/1770301184544.png" alt="ë¡œê³ " class="brand-logo">
                <span>ì‚°:ìš°ë¦¬</span>
                <span class="slogan-txt">ê°™ì´ ê±·ëŠ” ì¦ê±°ì›€</span>
            </h1>
            <div class="bg-gray-100 px-3 py-1 rounded-full text-xs font-black text-gray-500">2026ë…„</div>

            <button onclick="toggleModal(true)" class="flex-[0.8] bg-white border border-gray-200 rounded-xl font-extrabold text-xs h-full">ğŸ“Š ë“±ê¸‰í‘œ</button>

    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="font-black text-center mb-4">ğŸ“Š ì‚°:ìš°ë¦¬ ë“±ê¸‰ ì²´ê³„</h2>
        <div id="modalGrid" class="grid grid-cols-2 gap-2 text-xs"></div>
        <button onclick="toggleModal(false)" class="w-full mt-4 py-3 bg-gray-800 text-white rounded-xl font-bold">ë‹«ê¸°</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc, increment, query, orderBy, Timestamp, where, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBoAh3V3WrHg_wo53g1LHM0UW3-y6w2deg",
    authDomain: "san-woori-db.firebaseapp.com",
    projectId: "san-woori-db",
    storageBucket: "san-woori-db.firebasestorage.app",
    messagingSenderId: "387585514110",
    appId: "1:387585514110:web:44749e6d92769fff6ad62f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let currentData = [];
let isAdminLoggedIn = false;
let selectedQuarter = Math.ceil((new Date().getMonth() + 1) / 3);
let selectedMemberIds = new Set();

const levelThresholds = [
    { lv: 100, name: "ğŸŒŒ ì€í•˜ìˆ˜" }, { lv: 90, name: "ğŸŒ  ë³„ë˜¥ë³„" }, { lv: 20, name: "ğŸŒ‹ í™”ì‚°" },
    { lv: 15, name: "ğŸ”ï¸ ì„¤ì‚°" }, { lv: 10, name: "â›°ï¸ ì‚°" }, { lv: 5, name: "ğŸŒ³ ë‚˜ë¬´" },
    { lv: 3, name: "ğŸŒ¿ í’€ì" }, { lv: 1, name: "ğŸŒ± ìƒˆì‹¹" }, { lv: 0, name: "ğŸ«˜ ì‹ ì…" }
];

const getLevelBadge = (lv) => { for (const t of levelThresholds) { if (lv >= t.lv) return t.name; } return "ğŸ«˜ ì‹ ì…"; };

const getLevelStyle = (lv) => {
    if (lv >= 20) return { bg: '#eff6ff', border: '#60a5fa', text: '#1d4ed8' };
    if (lv >= 15) return { bg: '#f8fafc', border: '#cbd5e1', text: '#475569' };
    if (lv >= 1) return { bg: '#f0fdf4', border: '#86efac', text: '#166534' };
    return { bg: '#ffffff', border: '#e2e8f0', text: '#94a3b8' };
};

/* í…Œì´ë¸” ë Œë”ë§ (D-Day ê³„ì‚° í¬í•¨) */
window.renderStatusTable = () => {
    const list = document.getElementById('statusList');
    const search = document.getElementById('searchInput').value.trim();
    const sort = document.getElementById('statusSortOrder').value;
    list.innerHTML = "";

    const today = new Date();
    const todayZero = new Date(today.getFullYear(), today.getMonth(), today.getDate()).getTime();

    let processedData = currentData.map(m => {
        const last = m.lastDate.toDate();
        const lastZero = new Date(last.getFullYear(), last.getMonth(), last.getDate()).getTime();
        const diffDays = Math.floor((todayZero - lastZero) / (1000 * 60 * 60 * 24));
        
        // ìµœê·¼ ë“±ì‚° ê¸°ë¡ ê¸°ì¤€ D-Day ê³„ì‚° (ì‹ ì… 30ì¼, ì¼ë°˜ 122ì¼)
        const baseLimit = (m.level === 0 ? 30 : 122);
        const ddayVal = (baseLimit + (m.bonusDays || 0)) - diffDays;
        return { ...m, ddayVal };
    });

    // ì •ë ¬ ë¡œì§
    processedData.sort((a, b) => {
        if (sort === 'qCount') return b.qCount - a.qCount;
        if (sort === 'level') return b.level - a.level;
        if (sort === 'name') return a.name.localeCompare(b.name, 'ko');
        if (sort === 'dday') return a.ddayVal - b.ddayVal;
        return 0;
    });

    processedData.forEach(m => {
        if (search && !m.name.includes(search)) return;
        if (m.isHidden && !isAdminLoggedIn) return;

        const style = getLevelStyle(m.level);
        let ddayClass = "bg-gray-soft";
        if (m.ddayVal <= 10) ddayClass = "dday-red";
        else if (m.ddayVal <= 20) ddayClass = "dday-orange";
        else if (m.ddayVal <= 30) ddayClass = "dday-yellow";

        list.innerHTML += `
            <tr>
                <td class="font-bold text-sm">${m.name}</td>
                <td>
                    <div class="badge-level">
                        <div class="badge-icon-box" style="background:${style.bg}; border-color:${style.border};">
                            <span class="badge-icon-txt" style="color:${style.text}">${getLevelBadge(m.level)}</span>
                        </div>
                        <span class="badge-lv-txt" style="color:${style.text}">Lv ${m.level}</span>
                    </div>
                </td>
                <td class="font-bold text-slate-600">${m.qCount}íšŒ</td>
                <td><span class="dday-box ${ddayClass}">${m.ddayVal >= 0 ? `D-${m.ddayVal}` : `+${Math.abs(m.ddayVal)}`}</span></td>
            </tr>
        `;
    });
};

/* ë°ì´í„° ë™ê¸°í™” */
function startSync() {
    onSnapshot(collection(db, "sanwoori"), async (snap) => {
        const start = Timestamp.fromDate(new Date(2026, (selectedQuarter-1)*3, 1));
        const end = Timestamp.fromDate(new Date(2026, selectedQuarter*3, 1));
        
        const results = await Promise.all(snap.docs.map(async (docSnap) => {
            const m = { id: docSnap.id, ...docSnap.data() };
            const lSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", start), where("date", "<", end)));
            m.qCount = lSnap.size;
            return m;
        }));
        currentData = results;
        renderStatusTable();
        updateAdminList();
    });
}

/* ê´€ë¦¬ì ê¸°ëŠ¥ */
window.loginAdmin = async () => {
    const pw = document.getElementById('adminPassword').value;
    const conf = await getDoc(doc(db, "admin_settings", "config"));
    if(conf.exists() && pw === String(conf.data().admin_pw)) {
        isAdminLoggedIn = true; showView('admin');
    } else alert("ë¹„ë²ˆ ì˜¤ë¥˜");
};

window.addMember = async () => {
    const name = document.getElementById('newName').value;
    const date = document.getElementById('regDate').value;
    if(!name || !date) return;
    await addDoc(collection(db, "sanwoori"), {
        name, level: 0, lastDate: Timestamp.fromDate(new Date(date + "T00:00:00")), isHidden: false, bonusDays: 0
    });
    alert("ë“±ë¡ë¨");
};

window.addMultiActivity = async () => {
    const date = document.getElementById('activityDate').value;
    if(!selectedMemberIds.size || !date) return;
    const ts = Timestamp.fromDate(new Date(date + "T00:00:00"));
    
    for(const id of selectedMemberIds) {
        await updateDoc(doc(db, "sanwoori", id), { level: increment(1), lastDate: ts });
        await addDoc(collection(db, `sanwoori/${id}/logs`), { date: ts });
    }
    alert("ì €ì¥ ì™„ë£Œ");
    selectedMemberIds.clear();
};

window.toggleSelectMember = (id, el) => {
    if(selectedMemberIds.has(id)) { selectedMemberIds.delete(id); el.classList.remove('selected'); }
    else { selectedMemberIds.add(id); el.classList.add('selected'); }
};

function updateAdminList() {
    const multi = document.getElementById('multiMemberList');
    if(!multi) return;
    multi.innerHTML = currentData.map(m => `
        <div class="member-chip ${selectedMemberIds.has(m.id)?'selected':''}" onclick="toggleSelectMember('${m.id}', this)">${m.name}</div>
    `).join('');
}

/* ìœ í‹¸ë¦¬í‹° */
window.showView = (v) => {
    document.querySelectorAll('.view-content').forEach(e => e.classList.add('hidden'));
    document.getElementById('view'+v.charAt(0).toUpperCase()+v.slice(1)).classList.remove('hidden');
};
window.handleAdminTab = () => isAdminLoggedIn ? showView('admin') : showView('login');
window.logoutAdmin = () => { isAdminLoggedIn = false; showView('status'); };
window.changeQuarter = (q) => {
    selectedQuarter = q;
    document.querySelectorAll('.q-btn').forEach((b, i) => b.classList.toggle('active-q', i+1 === q));
    startSync();
};
window.toggleModal = (show) => {
    const modal = document.getElementById('levelModal');
    modal.style.display = show ? 'flex' : 'none';
    if(show) {
        document.getElementById('modalGrid').innerHTML = levelThresholds.map(t => `
            <div class="p-2 border rounded-lg flex justify-between items-center">
                <span>${t.name}</span><span class="font-bold text-blue-600">Lv ${t.lv}+</span>
            </div>
        `).join('');
    }
};

// ì´ˆê¸°í™”
document.getElementById('regDate').valueAsDate = new Date();
document.getElementById('activityDate').valueAsDate = new Date();
document.querySelectorAll('.q-btn')[selectedQuarter-1].classList.add('active-q');
startSync();
</script>
