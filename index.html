<body>

            <button class="q-btn flex-1 py-1 text-xs font-bold rounded-full text-gray-400" onclick="changeQuarter(2)">2ë¶„ê¸°</button>
            <button class="q-btn flex-1 py-1 text-xs font-bold rounded-full text-gray-400" onclick="changeQuarter(3)">3ë¶„ê¸°</button>
            <button class="q-btn flex-1 py-1 text-xs font-bold rounded-full text-gray-400" onclick="changeQuarter(4)">4ë¶„ê¸°</button>

    <div id="viewLogin" class="view-content hidden p-6">

            <input type="date" id="regDate" class="input-gap h-10">

        <div class="card">

            <select id="memberSelectManage" class="input-gap h-10"><option value="">íšŒì› ì„ íƒ</option></select>
            <div class="flex gap-2">
                <button onclick="toggleHideMember()" class="flex-1 bg-gray-500 text-white rounded-lg text-xs py-2">ìˆ¨ê¸°ê¸°/ë³´ì´ê¸°</button>
                <button onclick="deleteMember()" class="flex-1 bg-red-500 text-white rounded-lg text-xs py-2">ì˜êµ¬ ì‚­ì œ</button>

        <div class="text-center mt-6">

<div id="levelModal" class="modal-overlay" onclick="toggleModal(false)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 class="text-center font-bold mb-4">ì‚°:ìš°ë¦¬ ë“±ê¸‰ ì²´ê³„</h2>
        <div id="levelGuideGrid" class="grid grid-cols-2 gap-2 text-[10px]"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc, increment, query, orderBy, Timestamp, where, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBoAh3V3WrHg_wo53g1LHM0UW3-y6w2deg",
    authDomain: "san-woori-db.firebaseapp.com",
    projectId: "san-woori-db",
    storageBucket: "san-woori-db.firebasestorage.app",
    messagingSenderId: "387585514110",
    appId: "1:387585514110:web:44749e6d92769fff6ad62f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let isAdminLoggedIn = false;
let currentData = [];
let selectedMemberIds = new Set();
const now = new Date();
let selectedYear = now.getFullYear();
let selectedQuarter = Math.ceil((now.getMonth() + 1) / 3);

const levelThresholds = [
    { lv: 100, name: "ğŸŒŒ ì€í•˜ìˆ˜" }, { lv: 90, name: "ğŸŒ  ë³„ë˜¥ë³„" }, { lv: 50, name: "â˜€ï¸ í•´" },
    { lv: 30, name: "ğŸŒˆ ë¬´ì§€ê°œ" }, { lv: 10, name: "â›°ï¸ ì‚°" }, { lv: 3, name: "ğŸŒ¿ í’€ì" },
    { lv: 1, name: "ğŸŒ± ìƒˆì‹¹" }, { lv: 0, name: "ğŸ«˜ ì‹ ì…" }
];

// --- í•µì‹¬: D-Day ê³„ì‚° ë¡œì§ ---
const calculateDDay = (lastDate, level, bonusDays = 0) => {
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const last = lastDate.toDate();
    const lastClean = new Date(last.getFullYear(), last.getMonth(), last.getDate());
    
    const diffTime = today - lastClean;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    
    // ì‹ ì…(Lv 0)ì€ 30ì¼, ë‚˜ë¨¸ì§€ëŠ” 122ì¼ ê¸°ë³¸ ì œê³µ
    const limit = (level === 0 ? 30 : 122) + bonusDays;
    return limit - diffDays;
};

const getLevelStyle = (lv) => {
    if (lv >= 50) return { bg: '#fff7ed', border: '#f97316', text: '#c2410c' };
    if (lv >= 10) return { bg: '#f0fdf4', border: '#4ade80', text: '#166534' };
    return { bg: '#f8fafc', border: '#e2e8f0', text: '#64748b' };
};

// --- ì‹¤ì‹œê°„ í˜„í™© ë Œë”ë§ ---
window.renderStatusTable = () => {
    const list = document.getElementById('statusList');
    const search = document.getElementById('searchInput').value.trim();
    list.innerHTML = "";

    // ì •ë ¬ (ë¶„ê¸° íšŸìˆ˜ ë‚´ë¦¼ì°¨ìˆœ -> ë ˆë²¨ ë‚´ë¦¼ì°¨ìˆœ)
    const sorted = [...currentData].sort((a, b) => b.qCount - a.qCount || b.level - a.level);
    const topNames = sorted.filter(m => !m.isHidden).slice(0, 3).map(m => m.name);

    sorted.forEach(m => {
        if (!isAdminLoggedIn && m.isHidden) return;
        if (search && !m.name.includes(search)) return;

        const dday = calculateDDay(m.lastDate, m.level, m.bonusDays);
        let ddayClass = "bg-gray-soft";
        if (dday <= 10) ddayClass = "dday-red";
        else if (dday <= 20) ddayClass = "dday-orange";
        else if (dday <= 30) ddayClass = "dday-yellow";

        const style = getLevelStyle(m.level);
        const badgeName = levelThresholds.find(t => m.level >= t.lv)?.name || "ğŸ«˜ ì‹ ì…";

        list.innerHTML += `
            <tr class="border-b border-gray-50 ${m.isHidden ? 'opacity-40' : ''}">
                <td class="text-xs font-bold py-4">
                    ${topNames.includes(m.name) ? `<span class="rank-badge rank-${topNames.indexOf(m.name)+1}">ğŸ†</span>` : ''}
                    ${m.name}
                </td>
                <td>
                    <div class="badge-level">
                        <div class="badge-icon-box" style="background:${style.bg}; border-color:${style.border}; color:${style.text}">
                            ${badgeName}
                        </div>
                        <span class="text-[9px] font-bold mt-1">Lv.${m.level}</span>
                    </div>
                </td>
                <td class="text-xs font-bold text-blue-600">${m.qCount}íšŒ</td>
                <td>
                    <span class="dday-box ${ddayClass}">${dday >= 0 ? `D-${dday}` : `+${Math.abs(dday)}ì¼`}</span>
                </td>
            </tr>
        `;
    });
};

// --- ë°ì´í„° ë™ê¸°í™” ---
function startRealtimeSync() {
    onSnapshot(collection(db, "sanwoori"), async (snapshot) => {
        const start = Timestamp.fromDate(new Date(selectedYear, (selectedQuarter - 1) * 3, 1));
        const end = Timestamp.fromDate(new Date(selectedYear, selectedQuarter * 3, 1));

        const results = await Promise.all(snapshot.docs.map(async (docSnap) => {
            const m = { id: docSnap.id, ...docSnap.data() };
            const lSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", start), where("date", "<", end)));
            m.qCount = lSnap.size;
            return m;
        }));
        currentData = results;
        updateAdminMemberLists();
        renderStatusTable();
    });
}

// --- ê´€ë¦¬ì ê¸°ëŠ¥ ---
window.loginAdmin = async () => {
    const pw = document.getElementById('adminPassword').value;
    const snap = await getDoc(doc(db, "admin_settings", "config"));
    if (snap.exists() && pw === String(snap.data().admin_pw)) {
        isAdminLoggedIn = true; showView('admin');
    } else alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë¦½ë‹ˆë‹¤.");
};

window.addMember = async () => {
    const name = document.getElementById('newName').value;
    const date = document.getElementById('regDate').value;
    if(!name || !date) return alert("ì…ë ¥ ì •ë³´ ë¶€ì¡±");
    await addDoc(collection(db, "sanwoori"), { 
        name, level: 0, lastDate: Timestamp.fromDate(new Date(date + "T00:00:00")), 
        isHidden: false, bonusDays: 0 
    });
    alert("ë“±ë¡ ì™„ë£Œ");
};

window.addMultiActivity = async () => {
    if(!selectedMemberIds.size) return alert("íšŒì› ì„ íƒ í•„ìš”");
    const dateVal = document.getElementById('activityDate').value;
    if(!dateVal) return alert("ë‚ ì§œ ì„ íƒ í•„ìš”");
    const ts = Timestamp.fromDate(new Date(dateVal + "T00:00:00"));

    for(const id of selectedMemberIds) {
        const mRef = doc(db, "sanwoori", id);
        const mSnap = await getDoc(mRef);
        let updateData = { level: increment(1) };
        if(ts.toMillis() > mSnap.data().lastDate.toMillis()) updateData.lastDate = ts;
        await updateDoc(mRef, updateData);
        await addDoc(collection(db, `sanwoori/${id}/logs`), { date: ts });
    }
    alert("ê¸°ë¡ ì™„ë£Œ");
    selectedMemberIds.clear();
};

window.deleteMember = async () => {
    const id = document.getElementById('memberSelectManage').value;
    if(id && confirm("ì˜êµ¬ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) await deleteDoc(doc(db, "sanwoori", id));
};

window.toggleHideMember = async () => {
    const id = document.getElementById('memberSelectManage').value;
    const m = currentData.find(x => x.id === id);
    if(m) await updateDoc(doc(db, "sanwoori", id), { isHidden: !m.isHidden });
};

// --- ìœ í‹¸ë¦¬í‹° ---
window.showView = (v) => {
    document.querySelectorAll('.view-content').forEach(e => e.classList.add('hidden'));
    document.getElementById('view'+v.charAt(0).toUpperCase()+v.slice(1)).classList.remove('hidden');
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
    if(v === 'status') document.getElementById('tabStatus').classList.add('active-tab');
    if(v === 'admin' || v === 'login') document.getElementById('tabAdmin').classList.add('active-tab');
};
window.handleAdminTab = () => isAdminLoggedIn ? showView('admin') : showView('login');
window.logoutAdmin = () => { isAdminLoggedIn = false; showView('status'); };
window.changeQuarter = (q) => {
    selectedQuarter = q;
    document.querySelectorAll('.q-btn').forEach((btn, idx) => {
        btn.style.backgroundColor = (idx + 1 === q) ? '#3b82f6' : 'transparent';
        btn.style.color = (idx + 1 === q) ? 'white' : '#94a3b8';
    });
    startRealtimeSync();
};
window.changeYear = () => { selectedYear = parseInt(document.getElementById('yearSelect').value); startRealtimeSync(); };
window.toggleModal = (s) => {
    document.getElementById('levelModal').style.display = s ? 'flex' : 'none';
    if(s) {
        const grid = document.getElementById('levelGuideGrid');
        grid.innerHTML = levelThresholds.map(t => `<div class="p-2 border rounded-lg">${t.name} (Lv.${t.lv}+)</div>`).join('');
    }
};
window.toggleSelectMember = (id, el) => {
    if(selectedMemberIds.has(id)) { selectedMemberIds.delete(id); el.classList.remove('selected'); }
    else { selectedMemberIds.add(id); el.classList.add('selected'); }
};
function updateAdminMemberLists() {
    const multi = document.getElementById('multiMemberList');
    const manage = document.getElementById('memberSelectManage');
    multi.innerHTML = ""; manage.innerHTML = '<option value="">íšŒì› ì„ íƒ</option>';
    [...currentData].sort((a,b)=>a.name.localeCompare(b.name,'ko')).forEach(m => {
        multi.innerHTML += `<div class="member-chip ${m.isHidden?'is-hidden':''}" onclick="toggleSelectMember('${m.id}', this)">${m.name}</div>`;
        manage.innerHTML += `<option value="${m.id}">${m.name} ${m.isHidden?'(ìˆ¨ê¹€)':''}</option>`;
    });
}

// ì´ˆê¸°í™”
document.getElementById('regDate').valueAsDate = document.getElementById('activityDate').valueAsDate = new Date();
changeQuarter(selectedQuarter);
</script>
