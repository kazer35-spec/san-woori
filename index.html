<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc, increment, query, orderBy, Timestamp, where, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBoAh3V3WrHg_wo53g1LHM0UW3-y6w2deg",
  authDomain: "san-woori-db.firebaseapp.com",
  projectId: "san-woori-db",
  storageBucket: "san-woori-db.firebasestorage.app",
  messagingSenderId: "387585514110",
  appId: "1:387585514110:web:44749e6d92769fff6ad62f"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let isAdminLoggedIn = false;
let currentData = [];
let selectedMemberIds = new Set();
const now = new Date();
const currentYear = now.getFullYear();
let selectedQuarter = Math.ceil((now.getMonth() + 1) / 3);
document.getElementById('yearDisplay').innerText = currentYear + 'ë…„';

const levelThresholds = [
  { lv: 100, name: "ğŸŒŒ ì€í•˜ìˆ˜" }, { lv: 90, name: "ğŸŒ  ë³„ë˜¥ë³„" }, { lv: 80, name: "ğŸ’« íƒ€ì›ë³„" },
  { lv: 70, name: "ğŸŒŸ í™©ê¸ˆë³„" }, { lv: 60, name: "â­ï¸ ë³„" }, { lv: 50, name: "â˜€ï¸ í•´" },
  { lv: 40, name: "ğŸŒ• ë‹¬" }, { lv: 30, name: "ğŸŒ™ ì´ˆìŠ¹ë‹¬" }, { lv: 20, name: "ğŸŒˆ ë¬´ì§€ê°œ" },
  { lv: 10, name: "â›°ï¸ ì‚°" }, { lv: 5, name: "ğŸŒ³ ë‚˜ë¬´" }, { lv: 3, name: "ğŸŒ¿ í’€ì" },
  { lv: 1, name: "ğŸŒ± ìƒˆì‹¹" }, { lv: 0, name: "ğŸ«˜ ì‹ ì…" }
];

/* ë ˆë²¨ ìŠ¤íƒ€ì¼ í•µì‹¬ ë¡œì§ */
const getLevelStyle = (lv) => {
  if (lv >= 100) return { bg: '#fee2e2', border: '#ef4444', text: '#991b1b', blink: 'level-blink-red' };
  if (lv >= 90) return { bg: '#fff7ed', border: '#f97316', text: '#c2410c', blink: 'level-blink-orange' };
  // 80~89 ë…¸ë€ìƒ‰ í…Œë‘ë¦¬ + ë°˜ì§ì„ ì¶”ê°€
  if (lv >= 80) return { bg: '#fefce8', border: '#fde047', text: '#a16207', blink: 'level-blink-yellow' };
  
  // 70~79 ì¥ë¯¸ìƒ‰ ì‹¬í™”
  if (lv >= 70) return { bg: '#fff1f2', border: '#fb7185', text: '#e11d48', blink: '' };
  // 60~69 ì˜¤ë Œì§€ ì‹¬í™”
  if (lv >= 60) return { bg: '#fff7ed', border: '#fb923c', text: '#ea580c', blink: '' };
  
  if (lv >= 50) return { bg: '#fefce8', border: '#fde047', text: '#a16207', blink: '' };
  if (lv >= 40) return { bg: '#f0fdf4', border: '#4ade80', text: '#166534', blink: '' };
  if (lv >= 30) return { bg: '#f0fdfa', border: '#2dd4bf', text: '#0d9488', blink: '' };
  if (lv >= 20) return { bg: '#eff6ff', border: '#60a5fa', text: '#1d4ed8', blink: '' };
  
  // 10~19 ì—°ë³´ë¼
  if (lv >= 10) return { bg: '#f5f3ff', border: '#ddd6fe', text: '#7c3aed', blink: '' };
  // 3~9 ì¹˜ìƒ‰
  if (lv >= 3) return { bg: '#fffcf0', border: '#f3e8c4', text: '#b45309', blink: '' };
  
  return { bg: '#f8fafc', border: '#e2e8f0', text: '#64748b', blink: '' };
};

window.toggleModal = (show) => {
  const modal = document.getElementById('levelModal');
  modal.style.display = show ? 'flex' : 'none';
  if(show) {
    const grid = document.getElementById('levelGuideGrid');
    grid.innerHTML = "";
    levelThresholds.forEach(item => {
      const style = getLevelStyle(item.lv);
      grid.innerHTML += `

        <div class="badge-icon-box ${style.blink}" style="background:${style.bg}; border-color:${style.border}; padding:3px 6px;">

          <span class="text-[0.7rem] font-black" style="color:${style.text}">ì‚°ìš°ë¦¬</span>
        </div>
      </div>`;
    });
  }
};

/* ë‚˜ë¨¸ì§€ JS ë¡œì§ (Firebase ë°ì´í„° ë Œë”ë§ ë“±)ì€ ê¸°ì¡´ê³¼ ë™ì¼í•˜ê²Œ ì‘ë™í•˜ë„ë¡ ë³´ì¡´ */
window.loginAdmin = async () => {
  const passwordInput = document.getElementById('adminPassword').value;
  try {
    const adminSnap = await getDoc(doc(db, "admin_settings", "config"));
    if (adminSnap.exists() && passwordInput === String(adminSnap.data().admin_pw)) {
      isAdminLoggedIn = true; showView('admin');
    } else { alert("ë¹„ë°€ë²ˆí˜¸ ë¶ˆì¼ì¹˜"); }
  } catch (e) { alert("ë¡œê·¸ì¸ ì˜¤ë¥˜"); }
};

const getLevelBadge = (lv) => {
  for (const t of levelThresholds) { if (lv >= t.lv) return t.name; }
  return "ğŸ«˜ ì‹ ì…";
};

window.showView = (v) => {
  document.querySelectorAll('.view-content').forEach(e => e.classList.add('hidden'));
  const target = document.getElementById('view'+v.charAt(0).toUpperCase()+v.slice(1));
  if(target) target.classList.remove('hidden');
  renderStatusTable();
};

window.handleAdminTab = () => isAdminLoggedIn ? showView('admin') : showView('login');
window.logoutAdmin = () => { isAdminLoggedIn = false; document.getElementById('adminPassword').value=""; showView('status'); };

window.changeQuarter = (q) => {
  selectedQuarter = q;
  document.querySelectorAll('.q-btn').forEach((btn, idx) => btn.classList.toggle('active-q', idx + 1 === q));
  startRealtimeSync();
};

window.renderStatusTable = () => {
  const list = document.getElementById('statusList');
  if(!list) return;
  const searchTerm = document.getElementById('searchInput').value.trim();
  const sortKey = document.getElementById('statusSortOrder').value;
  list.innerHTML = "";
  const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();

  let processedData = currentData.map(m => {
    const last = m.lastDate.toDate();
    const diffDays = Math.floor((today - new Date(last.getFullYear(), last.getMonth(), last.getDate()).getTime()) / (1000 * 60 * 60 * 24));
    const limitDays = ((m.level === 0) ? 30 : 122) + (m.bonusDays || 0);
    return { ...m, ddayVal: limitDays - diffDays };
  });

  processedData.sort((a, b) => {
    if (sortKey === 'qCount') return b.qCount - a.qCount || b.level - a.level;
    if (sortKey === 'level') return b.level - a.level || b.qCount - a.qCount;
    if (sortKey === 'name') return a.name.localeCompare(b.name, 'ko');
    if (sortKey === 'dday') return a.ddayVal - b.ddayVal;
    return 0;
  });

  const rankSortedData = [...processedData].filter(m => !m.isHidden && m.name !== "ì˜¤ì¦ˆ").sort((a, b) => b.qCount - a.qCount || b.level - a.level);
  const topNames = rankSortedData.slice(0, 3).map(m => m.name);

  processedData.forEach((m) => {
    if (!isAdminLoggedIn && m.isHidden) return;
    if (!m.name.includes(searchTerm)) return;

    let rankTag = ""; let rankClass = "";
    if (m.name !== "ì˜¤ì¦ˆ" && m.qCount > 0 && !m.isHidden) {
      const idx = topNames.indexOf(m.name);
      if (idx === 0) { rankTag = "ğŸ¥‡ì‚°ì‹ ë ¹"; rankClass = "rank-1"; }
      else if (idx === 1) { rankTag = "ğŸ¥ˆì‹¬ë§ˆë‹ˆ"; rankClass = "rank-2"; }
      else if (idx === 2) { rankTag = "ğŸ¥‰ë‚˜ë¬´ê¾¼"; rankClass = "rank-3"; }
    }

    const dday = m.ddayVal;
    const ddayTxt = dday >= 0 ? `D-${dday}` : `+${Math.abs(dday)}ì¼`;
    let ddayColorClass = (m.level > 0 && dday <= 10) || (m.level === 0 && dday <= 5) ? "dday-blink" : "text-gray-400";
    
    const lvStyle = getLevelStyle(m.level);

    list.innerHTML += `<tr class="border-b border-gray-50 text-sm ${m.isHidden ? 'opacity-40' : ''}">
      <td class="td-name text-xs">${rankTag ? `<span class="rank-badge ${rankClass}">${rankTag}</span>` : ''}<span>${m.name}${m.isHidden ? '<span class="admin-only-badge">ìˆ¨ê¹€</span>' : ''}</span></td>
      <td class="flex justify-center"><div class="badge-level">
        <div class="badge-icon-box ${lvStyle.blink}" style="background-color: ${lvStyle.bg}; border-color: ${lvStyle.border};">
          <span class="badge-icon-txt">${getLevelBadge(m.level)}</span>
        </div>
        <span class="badge-lv-txt" style="color: ${lvStyle.text};">Lv ${m.level}</span>
      </div></td>
      <td>${m.qCount}íšŒ</td>
      <td class="text-left pl-2 text-[11px] ${ddayColorClass}">${ddayTxt}</td>
    </tr>`;
  });
};

/* Firebase Realtime Sync ë“± ë‚˜ë¨¸ì§€ ë¡œì§ ìƒëµ ì—†ì´ ê·¸ëŒ€ë¡œ ìœ ì§€... */
let unsubscribe = null;
function startRealtimeSync() {
  if (unsubscribe) unsubscribe();
  unsubscribe = onSnapshot(collection(db, "sanwoori"), async (snapshot) => {
    const startDate = Timestamp.fromDate(new Date(currentYear, (selectedQuarter - 1) * 3, 1));
    const endDate = Timestamp.fromDate(new Date(currentYear, selectedQuarter * 3, 1));
    const dataPromises = snapshot.docs.map(async (docSnap) => {
      const m = { id: docSnap.id, ...docSnap.data() };
      const logsSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", startDate), where("date", "<", endDate)));
      m.qCount = logsSnap.size;
      return m;
    });
    currentData = await Promise.all(dataPromises);
    renderStatusTable();
  });
}

changeQuarter(selectedQuarter);
</script>
