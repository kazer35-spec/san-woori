<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

const firebaseConfig = {
apiKey: "AIzaSyBoAh3V3WrHg_wo53g1LHM0UW3-y6w2deg",
authDomain: "san-woori-db.firebaseapp.com",
projectId: "san-woori-db",
storageBucket: "san-woori-db.firebasestorage.app",
messagingSenderId: "387585514110",
appId: "1:387585514110:web:44749e6d92769fff6ad62f"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let isAdminLoggedIn = false;
let currentData = [];
let selectedMemberIds = new Set();
const now = new Date();
const currentYear = now.getFullYear();
let selectedQuarter = Math.ceil((now.getMonth() + 1) / 3);
document.getElementById('yearDisplay').innerText = currentYear + 'ë…„';

const levelThresholds = [
{ lv: 10, name: "â›°ï¸ ì‚°" }, { lv: 5, name: "ğŸŒ³ ë‚˜ë¬´" }, { lv: 3, name: "ğŸŒ¿ í’€ì" }, { lv: 1, name: "ğŸŒ± ìƒˆì‹¹" }, { lv: 0, name: "ğŸ«˜ ì‹ ì…" }
];

const getLevelBadge = (lv) => { for (const t of levelThresholds) { if (lv >= t.lv) return t.name; } return "ğŸ«˜ ì‹ ì…"; };
const getLevelStyle = (lv) => {
if (lv >= 10) return { bg: '#f5f3ff', border: '#ddd6fe', text: '#7c3aed' };
if (lv >= 3) return { bg: '#f8fafc', border: '#94a3b8', text: '#475569' };

};

window.showView = (v) => {

document.getElementById('view'+v.charAt(0).toUpperCase()+v.slice(1)).classList.remove('hidden');

};

window.handleAdminTab = () => isAdminLoggedIn ? showView('admin') : showView('login');
window.loginAdmin = async () => {
const passwordInput = document.getElementById('adminPassword').value;
const adminSnap = await getDoc(doc(db, "admin_settings", "config"));
if (adminSnap.exists() && passwordInput === String(adminSnap.data().admin_pw)) { isAdminLoggedIn = true; showView('admin'); } else { alert("ë¹„ë°€ë²ˆí˜¸ ë¶ˆì¼ì¹˜"); }
};

window.changeQuarter = (q) => { selectedQuarter = q; document.querySelectorAll('.q-btn').forEach((btn, idx) => btn.classList.toggle('active-q', idx + 1 === q)); startRealtimeSync(); };

window.renderStatusTable = () => {
const list = document.getElementById('statusList');
const search = document.getElementById('searchInput').value.trim();
const sort = document.getElementById('statusSortOrder').value;
list.innerHTML = "";
const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();

let processedData = currentData.map(m => {
const last = m.lastDate.toDate();
const diff = Math.floor((today - new Date(last.getFullYear(), last.getMonth(), last.getDate()).getTime()) / 86400000);
return { ...m, ddayVal: ((m.level === 0 ? 30 : 122) + (m.bonusDays || 0)) - diff };
});

processedData.sort((a, b) => {
if (sort === 'qCount') return b.qCount - a.qCount || b.level - a.level;
if (sort === 'level') return b.level - a.level || b.qCount - a.qCount;
if (sort === 'name') return a.name.localeCompare(b.name, 'ko');
if (sort === 'dday') return a.ddayVal - b.ddayVal;
return 0;
});

processedData.forEach((m) => {
if (!m.name.includes(search)) return;
const style = getLevelStyle(m.level);
const dday = m.ddayVal;
let ddayClass = "dday-normal";

// ì•Œë¦¼ ì¡°ê±´ ì„¤ì •
if (dday <= 10) ddayClass = "dday-10";
else if (m.level > 0 && dday <= 20) ddayClass = "dday-20";
else if (m.level > 0 && dday <= 30) ddayClass = "dday-30";

list.innerHTML += `<tr class="border-b border-gray-50">
<td class="text-xs text-center font-bold">${m.name}</td>
<td class="flex justify-center py-2"><div class="badge-level"><div class="badge-icon-box" style="background:${style.bg}; border-color:${style.border};"><span class="badge-icon-txt">${getLevelBadge(m.level)}</span></div><span class="badge-lv-txt" style="color:${style.text}">Lv ${m.level}</span></div></td>
<td class="text-xs font-bold text-slate-600">${m.qCount}íšŒ</td>
<td class="text-center"><span class="dday-badge ${ddayClass}">${dday >= 0 ? `D-${dday}` : `+${Math.abs(dday)}ì¼`}</span></td></tr>`;
});
};

let unsubscribe = null;
function startRealtimeSync() {
if (unsubscribe) unsubscribe();
unsubscribe = onSnapshot(collection(db, "sanwoori"), async (snapshot) => {
const start = Timestamp.fromDate(new Date(currentYear, (selectedQuarter - 1) * 3, 1));
const end = Timestamp.fromDate(new Date(currentYear, selectedQuarter * 3, 1));
const results = await Promise.all(snapshot.docs.map(async (docSnap) => {
const m = { id: docSnap.id, ...docSnap.data() };
const lSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", start), where("date", "<", end)));
m.qCount = lSnap.size; return m;
}));
currentData = results;
updateAdminMemberLists(); renderStatusTable();
});
}

// ê¸°ë¡ ì‚­ì œ ì‹œ ì´ì „ ë‚ ì§œ ë³µêµ¬ í•µì‹¬ ë¡œì§
window.deleteLog = async (mId, logId) => {
if(confirm("ì´ ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ë ˆë²¨ ì°¨ê° ë° ë‚ ì§œê°€ ì´ì „ ê¸°ë¡ìœ¼ë¡œ ë³µêµ¬ë©ë‹ˆë‹¤)")) {
// 1. ë¡œê·¸ ì‚­ì œ
await deleteDoc(doc(db, `sanwoori/${mId}/logs`, logId));

// 2. ë‚¨ì€ ë¡œê·¸ ì¤‘ ê°€ì¥ ìµœê·¼ ê¸°ë¡ ì°¾ê¸°
const lastLogQuery = query(collection(db, `sanwoori/${mId}/logs`), orderBy("date", "desc"), limit(1));
const lastLogSnap = await getDocs(lastLogQuery);

let newLastDate;
if (!lastLogSnap.empty) {
newLastDate = lastLogSnap.docs[0].data().date;
} else {
// ë¡œê·¸ê°€ í•˜ë‚˜ë„ ì—†ì„ ê²½ìš° íšŒì› ë“±ë¡ì¼(ë˜ëŠ” í˜„ì¬ ê¸°ì¤€ ì•„ì£¼ ë¨¼ ê³¼ê±°)ë¡œ ì´ˆê¸°í™”
const mDoc = await getDoc(doc(db, "sanwoori", mId));
newLastDate = mDoc.data().regDate || Timestamp.now();
}

// 3. íšŒì› ë ˆë²¨ ì°¨ê° ë° ë‚ ì§œ ì—…ë°ì´íŠ¸
const downVal = parseInt(document.querySelector('input[name="downAmount"]:checked').value);
await updateDoc(doc(db, "sanwoori", mId), { 
level: increment(-downVal),
lastDate: newLastDate 
});

alert("ê¸°ë¡ ì‚­ì œ ë° ë‚ ì§œ ë³µêµ¬ ì™„ë£Œ");
loadMemberLogs();
}
};

window.addMultiActivity = async () => {
if(!selectedMemberIds.size) { alert("íšŒì›ì„ ì„ íƒí•´ì£¼ì„¸ìš”."); return; }
const up = parseInt(document.querySelector('input[name="upAmount"]:checked').value);
const dateVal = document.getElementById('activityDate').value;
const ts = Timestamp.fromDate(new Date(dateVal + "T00:00:00"));

for(const id of selectedMemberIds){
const mS = await getDoc(doc(db, "sanwoori", id));
let upObj = { level: increment(up) };
if(ts.toDate() > mS.data().lastDate.toDate()) upObj.lastDate = ts;
await updateDoc(doc(db, "sanwoori", id), upObj);
for(let i=0; i < up; i++) { await addDoc(collection(db, `sanwoori/${id}/logs`), { date: ts }); }
}
selectedMemberIds.clear(); alert("ê¸°ë¡ ì €ì¥ ì™„ë£Œ");
};

window.loadMemberLogs = async () => {
const id = document.getElementById('memberSelectEdit').value; const area = document.getElementById('logListArea'); area.innerHTML = ""; if(!id) return;
const snap = await getDocs(query(collection(db, `sanwoori/${id}/logs`), orderBy("date", "desc")));
snap.forEach(ld => {

};

window.updateAdminMemberLists = () => {

const edit = document.getElementById('memberSelectEdit');

multi.innerHTML = ""; edit.innerHTML = manage.innerHTML = '<option value="">ëŒ€ìƒ íšŒì› ì„ íƒ</option>';

window.toggleModal = (s) => document.getElementById('levelModal').style.display = s ? 'flex' : 'none';

</script>
