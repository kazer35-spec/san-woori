        // ë ˆë²¨ì—… ì•Œë¦¼ ì²´í¬
        results.forEach(m => {
            const currentBadge = getLevelBadge(m.level);
            if (prevBadges[m.id] && prevBadges[m.id] !== currentBadge) {

            }
            prevBadges[m.id] = currentBadge;

        currentData = results;

}

        document.getElementById('userSubRoomGrid').innerHTML = subRoomsData.map(r => `

        document.getElementById('adminSubRoomList').innerHTML = subRoomsData.map(r => `

                <input type="text" id="msg-${r.id}" value="${r.statusMsg || ''}" placeholder="ìƒíƒœ" onchange="updateSubRoom('${r.id}', ${r.isActive})">

    });
}

window.addMultiActivity = async () => {
    const dateInput = document.getElementById('activityDate').value;
    if (!selectedMemberIds.size || !dateInput) return alert("íšŒì›ê³¼ ë‚ ì§œë¥¼ í™•ì¸í•˜ì„¸ìš”.");
    
    const up = parseInt(document.querySelector('input[name="upAmount"]:checked').value);
    const ts = Timestamp.fromDate(new Date(dateInput + "T00:00:00"));

    for (const id of selectedMemberIds) {
        const mRef = doc(db, "sanwoori", id);
        const mSnap = await getDoc(mRef);
        let updateData = { level: increment(up) };
        if (ts.toMillis() > mSnap.data().lastDate.toMillis()) updateData.lastDate = ts;
        
        await updateDoc(mRef, updateData);
        for (let i = 0; i < up; i++) await addDoc(collection(db, `sanwoori/${id}/logs`), { date: ts });
    }
    alert("ì €ì¥ ì™„ë£Œ!");
    selectedMemberIds.clear();
    updateAdminLists();
};

window.loadMemberLogs = async () => {
    const id = document.getElementById('memberSelectManage').value;
    const area = document.getElementById('logListArea');
    area.innerHTML = "";
    if (!id) return;

    const snap = await getDocs(query(collection(db, `sanwoori/${id}/logs`), orderBy("date", "desc"), limit(12)));
    snap.forEach(ld => {
        const d = ld.data().date.toDate();
        area.innerHTML += `
            <div class="bg-white border rounded-lg p-1 text-center">
                <p class="text-[9px] font-bold text-gray-400">${d.getMonth()+1}/${d.getDate()}</p>
                <button onclick="deleteLog('${id}', '${ld.id}')" class="text-[8px] text-red-500 font-black">ì‚­ì œ</button>
            </div>`;
    });
};

window.deleteLog = async (mId, logId) => {
    if (!confirm("ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ë ˆë²¨ -1)")) return;
    await deleteDoc(doc(db, `sanwoori/${mId}/logs`, logId));
    const latest = await getDocs(query(collection(db, `sanwoori/${mId}/logs`), orderBy("date", "desc"), limit(1)));
    let upObj = { level: increment(-1) };
    if (!latest.empty) upObj.lastDate = latest.docs[0].data().date;
    await updateDoc(doc(db, "sanwoori", mId), upObj);
    loadMemberLogs();
};

async function updateCounter() {
    const statsRef = doc(db, "site_stats", "visitors");
    const todayStr = new Date().toISOString().split('T')[0];
    const dailyRef = doc(db, "site_stats", "day_" + todayStr);
    
    try { await updateDoc(statsRef, { total: increment(1) }); } catch(e) { await setDoc(statsRef, { total: 1 }); }
    try { await updateDoc(dailyRef, { count: increment(1) }); } catch(e) { await setDoc(dailyRef, { count: 1 }); }
    
    onSnapshot(statsRef, s => { if(s.exists()) document.getElementById('totalHits').innerText = s.data().total; });
    onSnapshot(dailyRef, s => { if(s.exists()) document.getElementById('todayHits').innerText = s.data().count; });
}
