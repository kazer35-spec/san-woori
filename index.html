        if (lv >= 30) return "ğŸŒˆ ë¬´ì§€ê°œ"; if (lv >= 25) return "ğŸŒ€ íƒœí’"; if (lv >= 20) return "ğŸŒ‹ í™”ì‚°";

    async function loadData() {
        const snap = await getDocs(collection(db, "sanwoori"));
        const list = document.getElementById('statusList');
        const multiList = document.getElementById('multiMemberList');
        const delSelect = document.getElementById('memberSelectDelete');
        const editSelect = document.getElementById('memberSelectEdit');

        currentData = [];
        const jan2026 = Timestamp.fromDate(new Date("2026-01-01"));

        for (const d of snap.docs) {
            const m = { id: d.id, ...d.data() };
            const logsSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", jan2026)));
            m.qCount = logsSnap.size; 
            currentData.push(m);
        }

        currentData.sort((a,b) => b.qCount - a.qCount || b.level - a.level).forEach(m => {
            if(!m.isHidden) {

    };
