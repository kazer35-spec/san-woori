// [í•¨ìˆ˜] ì‹¤ì‹œê°„ ë°ì´í„° ê°ì‹œ
function startRealtimeSync() {
    onSnapshot(collection(db, "sanwoori"), async (snapshot) => {
        const start = Timestamp.fromDate(new Date(selectedYear, (selectedQuarter - 1) * 3, 1));
        const end = Timestamp.fromDate(new Date(selectedYear, selectedQuarter * 3, 1));
        
        const results = await Promise.all(snapshot.docs.map(async (docSnap) => {
            const m = { id: docSnap.id, ...docSnap.data() };
            const lSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", start), where("date", "<", end)));
            m.qCount = lSnap.size;
            return m;
        }));
        currentData = results;
        renderStatusTable();
        updateAdminMemberLists();
    });
}

// [í•¨ìˆ˜] í…Œì´ë¸” ë Œë”ë§
window.renderStatusTable = () => {
    const list = document.getElementById('statusList');
    if(!list) return; list.innerHTML = "";
    const search = document.getElementById('searchInput').value.trim();
    const sort = document.getElementById('statusSortOrder').value;
    
    let displayData = [...currentData];
    if(search) displayData = displayData.filter(m => m.name.includes(search));
    
    displayData.sort((a, b) => {
        if(sort === 'qCount') return b.qCount - a.qCount;
        if(sort === 'level') return b.level - a.level;
        return a.name.localeCompare(b.name, 'ko');

    displayData.forEach((m, idx) => {

    toggleTimelineModal(true);
    container.innerHTML = "ë¡œë“œ ì¤‘...";
    grassBoard.innerHTML = "";

    const start = new Date(selectedYear, (selectedQuarter - 1) * 3, 1);
    const end = new Date(selectedYear, selectedQuarter * 3, 1);
    const q = query(collection(db, `sanwoori/${mId}/logs`), where("date", ">=", Timestamp.fromDate(start)), where("date", "<", Timestamp.fromDate(end)), orderBy("date", "desc"));
    
    const snap = await getDocs(q);
    const dateCounts = {};
    const logs = [];

    snap.forEach(doc => {
        const d = doc.data().date.toDate();
        const key = `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
        dateCounts[key] = (dateCounts[key] || 0) + 1;
        logs.push(d);
    });

    // ì”ë”” ìƒì„± (ë¶„ê¸° ì¼ìˆ˜ ê³„ì‚°)
    const totalDays = Math.floor((end - start) / (1000 * 60 * 60 * 24));
    let grassHtml = "";
    for(let i=0; i<totalDays; i++) {
        const cur = new Date(start); cur.setDate(start.getDate() + i);
        const key = `${cur.getFullYear()}-${cur.getMonth()+1}-${cur.getDate()}`;
        const count = dateCounts[key] || 0;
        
        let colorClass = "";
        if(count >= 4) colorClass = "grass-active-4";
        else if(count === 3) colorClass = "grass-active-3";
        else if(count === 2) colorClass = "grass-active-2";
        else if(count === 1) colorClass = "grass-active-1";
        
        grassHtml += `<div class="grass-day ${colorClass}"></div>`;
    }
    grassBoard.innerHTML = grassHtml;
    document.getElementById('timelineCountBadge').innerText = `${logs.length}íšŒ`;
    
    container.innerHTML = logs.map(d => `
        <div class="timeline-item"><div class="timeline-dot"></div>
        <div class="text-xs font-bold">${d.getMonth()+1}ì›” ${d.getDate()}ì¼ ê¸°ë¡ ì™„ë£Œ</div></div>
    `).join('');
};
