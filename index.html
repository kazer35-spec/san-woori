        <div class="control-bar">

            <button onclick="addMember()" class="btn-submit bg-green-500">ë“±ë¡ ì™„ë£Œ</button>

            <div id="multiMemberList" class="member-grid max-h-60 overflow-y-auto mb-4"></div>
            <div class="up-amount-group"><label><input type="radio" name="upAmount" value="1" checked> 1up</label><label><input type="radio" name="upAmount" value="2"> 2up</label><label><input type="radio" name="upAmount" value="3"> 3up</label></div>
            <input type="date" id="activityDate" class="input-gap"><button onclick="addMultiActivity()" class="btn-submit bg-blue-500">ê¸°ë¡ ì €ì¥</button>
        </div>
        <div class="card" style="background-color: #fffdf0;"><div class="card-title text-yellow-700">âœï¸ ê¸°ë¡ ì‚­ì œ (D-Day ìë™ë³µêµ¬)</div>
            <select id="memberSelectEdit" onchange="loadMemberLogs()" class="input-gap"><option value="">ëŒ€ìƒ íšŒì› ì„ íƒ</option></select>
            <div class="flex gap-2 mb-4"><label class="text-xs font-bold">ì°¨ê° ë ˆë²¨:</label><input type="radio" name="downAmount" value="1" checked> 1 <input type="radio" name="downAmount" value="2"> 2 <input type="radio" name="downAmount" value="3"> 3</div>
            <div id="logListArea" class="log-grid"></div>

<div id="levelModal" class="modal-overlay" onclick="toggleModal(false)">
    <div class="modal-content" onclick="event.stopPropagation()"><div id="levelGuideGrid" class="grid grid-cols-3 gap-2"></div><button onclick="toggleModal(false)" class="w-full mt-4 py-2 bg-gray-800 text-white rounded-lg">ë‹«ê¸°</button></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc, increment, query, orderBy, Timestamp, where, getDocs, getDoc, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBoAh3V3WrHg_wo53g1LHM0UW3-y6w2deg", authDomain: "san-woori-db.firebaseapp.com", projectId: "san-woori-db", storageBucket: "san-woori-db.firebasestorage.app", messagingSenderId: "387585514110", appId: "1:387585514110:web:44749e6d92769fff6ad62f" };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let isAdminLoggedIn = false;
let currentData = [];
let selectedMemberIds = new Set();
const now = new Date();
const currentYear = now.getFullYear();
let selectedQuarter = Math.ceil((now.getMonth() + 1) / 3);
document.getElementById('yearDisplay').innerText = currentYear + 'ë…„';

const levelThresholds = [{ lv: 10, name: "â›°ï¸ ì‚°" }, { lv: 5, name: "ğŸŒ³ ë‚˜ë¬´" }, { lv: 3, name: "ğŸŒ¿ í’€ì" }, { lv: 1, name: "ğŸŒ± ìƒˆì‹¹" }, { lv: 0, name: "ğŸ«˜ ì‹ ì…" }];
const getLevelBadge = (lv) => { for (const t of levelThresholds) { if (lv >= t.lv) return t.name; } return "ğŸ«˜ ì‹ ì…"; };
const getLevelStyle = (lv) => { if (lv >= 10) return { bg: '#f5f3ff', border: '#ddd6fe', text: '#7c3aed' }; if (lv >= 3) return { bg: '#f8fafc', border: '#94a3b8', text: '#475569' }; return { bg: '#ffffff', border: '#e2e8f0', text: '#94a3b8' }; };

window.showView = (v) => { document.querySelectorAll('.view-content').forEach(e => e.classList.add('hidden')); document.getElementById('view'+v.charAt(0).toUpperCase()+v.slice(1)).classList.remove('hidden'); renderStatusTable(); };
window.handleAdminTab = () => isAdminLoggedIn ? showView('admin') : showView('login');
window.loginAdmin = async () => { const pw = document.getElementById('adminPassword').value; const snap = await getDoc(doc(db, "admin_settings", "config")); if (snap.exists() && pw === String(snap.data().admin_pw)) { isAdminLoggedIn = true; showView('admin'); } else { alert("ì‹¤íŒ¨"); } };

// ì‹¤ì‹œê°„ ë™ê¸°í™”
let unsubscribe = null;
function startRealtimeSync() {
    if (unsubscribe) unsubscribe();
    unsubscribe = onSnapshot(collection(db, "sanwoori"), async (snapshot) => {
        const start = Timestamp.fromDate(new Date(currentYear, (selectedQuarter - 1) * 3, 1));
        const end = Timestamp.fromDate(new Date(currentYear, selectedQuarter * 3, 1));
        currentData = await Promise.all(snapshot.docs.map(async (docSnap) => {
            const m = { id: docSnap.id, ...docSnap.data() };
            const lSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", start), where("date", "<", end)));
            m.qCount = lSnap.size; return m;
        }));
        updateAdminMemberLists(); renderStatusTable();
    });
}

window.renderStatusTable = () => {
    const list = document.getElementById('statusList');
    list.innerHTML = "";
    const todayNum = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();

    currentData.forEach(m => {
        const last = m.lastDate.toDate();
        const diff = Math.floor((todayNum - new Date(last.getFullYear(), last.getMonth(), last.getDate()).getTime()) / 86400000);
        const dday = ((m.level === 0 ? 30 : 122) + (m.bonusDays || 0)) - diff;
        
        let dStyle = "dday-normal";
        if (dday <= 10) dStyle = "dday-10";
        else if (dday <= 20) dStyle = "dday-20";
        else if (dday <= 30) dStyle = "dday-30";

        const style = getLevelStyle(m.level);
        list.innerHTML += `<tr class="border-b border-gray-50">
            <td class="text-xs font-bold">${m.name}</td>
            <td class="flex justify-center py-2"><div class="badge-level"><div class="badge-icon-box" style="background:${style.bg}; border-color:${style.border};"><span class="badge-icon-txt">${getLevelBadge(m.level)}</span></div><span class="badge-lv-txt" style="color:${style.text}">Lv ${m.level}</span></div></td>
            <td class="text-xs font-bold">${m.qCount}íšŒ</td>
            <td><span class="dday-box ${dStyle}">${dday >= 0 ? 'D-'+dday : '+'+Math.abs(dday)}</span></td>
        </tr>`;
    });
};

// ê¸°ë¡ ì‚­ì œ ë° ë‚ ì§œ ë™ê¸°í™” í•µì‹¬ í•¨ìˆ˜
window.deleteLog = async (mId, logId) => {
    if (!confirm("ì´ ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ë ˆë²¨ ì°¨ê° ë° ë‚ ì§œ ìë™ ê³„ì‚°)")) return;
    const downAmount = parseInt(document.querySelector('input[name="downAmount"]:checked').value);
    
    // 1. ë¡œê·¸ ì‚­ì œ
    await deleteDoc(doc(db, `sanwoori/${mId}/logs`, logId));

    // 2. ê°€ì¥ ìµœì‹  ë¡œê·¸ ë‹¤ì‹œ ê°€ì ¸ì˜¤ê¸°
    const lastLogQuery = query(collection(db, `sanwoori/${mId}/logs`), orderBy("date", "desc"), limit(1));
    const lastLogSnap = await getDocs(lastLogQuery);
    
    let newLastDate;
    if (!lastLogSnap.empty) {
        newLastDate = lastLogSnap.docs[0].data().date;
    } else {
        // ê¸°ë¡ì´ í•˜ë‚˜ë„ ì—†ìœ¼ë©´ ì´ˆê¸° ê°€ì…ì¼(ë˜ëŠ” í˜„ì¬)ë¡œ ì„¤ì • (ì´ ë¶€ë¶„ì€ í•„ìš”ì— ë”°ë¼ ê°€ì…ì¼ í•„ë“œë¥¼ ë”°ë¡œ ì¨ë„ ë¨)
        newLastDate = Timestamp.now();
    }

    // 3. íšŒì› ì •ë³´ ì—…ë°ì´íŠ¸ (ë ˆë²¨ ì°¨ê° ë° ë‚ ì§œ ê°±ì‹ )
    await updateDoc(doc(db, "sanwoori", mId), {
        level: increment(-downAmount),
        lastDate: newLastDate
    });

    alert("ì‚­ì œ ë° ë‚ ì§œ ë³µêµ¬ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.");
    loadMemberLogs();
};

window.addMultiActivity = async () => {
    const up = parseInt(document.querySelector('input[name="upAmount"]:checked').value);
    const dateVal = document.getElementById('activityDate').value;
    const ts = Timestamp.fromDate(new Date(dateVal + "T00:00:00"));
    for(const id of selectedMemberIds){
        const mRef = doc(db, "sanwoori", id);
        const mSnap = await getDoc(mRef);
        let updateObj = { level: increment(up) };
        if(ts.toDate() > mSnap.data().lastDate.toDate()) updateObj.lastDate = ts;
        await updateDoc(mRef, updateObj);
        for(let i=0; i<up; i++) await addDoc(collection(db, `sanwoori/${id}/logs`), { date: ts });
    }
    selectedMemberIds.clear(); alert("ì €ì¥ ì™„ë£Œ");
};

window.loadMemberLogs = async () => {
    const id = document.getElementById('memberSelectEdit').value;
    const area = document.getElementById('logListArea');
    area.innerHTML = ""; if(!id) return;
    const snap = await getDocs(query(collection(db, `sanwoori/${id}/logs`), orderBy("date", "desc")));
    snap.forEach(ld => { 
        const d = ld.data().date.toDate();
        area.innerHTML += `<div class="log-item-box"><div class="text-[10px] font-bold mb-1">${d.getMonth()+1}/${d.getDate()}</div><button onclick="deleteLog('${id}','${ld.id}')" class="text-[10px] text-red-500 font-black">ì‚­ì œ</button></div>`; 
    });
};

window.updateAdminMemberLists = () => {
    const multi = document.getElementById('multiMemberList');
    const edit = document.getElementById('memberSelectEdit');
    const manage = document.getElementById('memberSelectManage');
    multi.innerHTML = ""; edit.innerHTML = manage.innerHTML = '<option value="">íšŒì› ì„ íƒ</option>';
    currentData.sort((a,b)=>a.name.localeCompare(b.name)).forEach(m => {
        multi.innerHTML += `<div class="member-chip ${selectedMemberIds.has(m.id)?'selected':''}" onclick="toggleSelectMember('${m.id}', this)">${m.name}</div>`;
        edit.innerHTML += `<option value="${m.id}">${m.name}</option>`;
        manage.innerHTML += `<option value="${m.id}">${m.name}</option>`;
    });
};

window.toggleSelectMember = (id, el) => { if(selectedMemberIds.has(id)) { selectedMemberIds.delete(id); el.classList.remove('selected'); } else { selectedMemberIds.add(id); el.classList.add('selected'); } };
window.changeQuarter = (q) => { selectedQuarter = q; document.querySelectorAll('.q-btn').forEach((b,i)=>b.classList.toggle('active-q', i+1===q)); startRealtimeSync(); };
window.addMember = async () => { const name = document.getElementById('newName').value; const date = document.getElementById('regDate').value; await addDoc(collection(db, "sanwoori"), { name, level: 0, lastDate: Timestamp.fromDate(new Date(date + "T00:00:00")), bonusDays: 0 }); alert("ì™„ë£Œ"); };
window.toggleModal = (s) => document.getElementById('levelModal').style.display = s ? 'flex' : 'none';

document.getElementById('regDate').valueAsDate = document.getElementById('activityDate').valueAsDate = new Date();
changeQuarter(selectedQuarter);
</script>
