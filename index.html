let unsubscribe = null;
function startRealtimeSync() {
    if (unsubscribe) unsubscribe();
    unsubscribe = onSnapshot(collection(db, "sanwoori"), async (snapshot) => {
        const start = Timestamp.fromDate(new Date(selectedYear, (selectedQuarter - 1) * 3, 1));
        const end = Timestamp.fromDate(new Date(selectedYear, selectedQuarter * 3, 1));
        currentData = await Promise.all(snapshot.docs.map(async (docSnap) => {
            const m = { id: docSnap.id, ...docSnap.data() };
            const lSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", start), where("date", "<", end)));
            m.qCount = lSnap.size;
            return m;
        }));
        updateAdminMemberLists();
        renderStatusTable();
    });
}

function updateAdminMemberLists() {
    const alpha = [...currentData].sort((a, b) => a.name.localeCompare(b.name, 'ko'));
    const multi = document.getElementById('multiMemberList');
    const edit = document.getElementById('memberSelectEdit');
    multi.innerHTML = ""; edit.innerHTML = '<option value="">ëŒ€ìƒ íšŒì› ì„ íƒ</option>';
    alpha.forEach(m => {
        multi.innerHTML += `<div class="member-chip" onclick="toggleSelectMember('${m.id}', this)">${m.name}</div>`;
        edit.innerHTML += `<option value="${m.id}">${m.name} (${m.gender || 'ë¯¸ì„¤ì •'})</option>`;
    });
}
