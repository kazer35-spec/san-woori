window.logoutAdmin = () => { isAdminLoggedIn = false; document.getElementById('adminPassword').value=""; showView('status'); };
window.changeYear = () => { selectedYear = parseInt(document.getElementById('yearSelect').value); startRealtimeSync(); };
window.changeQuarter = (q) => {
selectedQuarter = q;
document.querySelectorAll('.q-btn').forEach((btn, idx) => btn.classList.toggle('active-q', idx + 1 === q));
startRealtimeSync();
};
window.toggleSelectMember = (id, el) => { if(selectedMemberIds.has(id)){selectedMemberIds.delete(id); el.classList.remove('selected');} else {selectedMemberIds.add(id); el.classList.add('selected');}};
window.filterAdminMemberList = () => { const q = document.getElementById('adminSearchInput').value.toLowerCase(); document.querySelectorAll('.member-chip').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? "block" : "none"); };

let unsubscribe = null;
function startRealtimeSync() {
if (unsubscribe) unsubscribe();
unsubscribe = onSnapshot(collection(db, "sanwoori"), async (snapshot) => {
const start = Timestamp.fromDate(new Date(selectedYear, (selectedQuarter - 1) * 3, 1));
const end = Timestamp.fromDate(new Date(selectedYear, selectedQuarter * 3, 1));
const results = await Promise.all(snapshot.docs.map(async (docSnap) => {
const m = { id: docSnap.id, ...docSnap.data() };
const lSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", start), where("date", "<", end)));
m.qCount = lSnap.size;
return m;
}));
currentData = results;
updateAdminMemberLists();
renderStatusTable();
});
}
function updateAdminMemberLists() {
const alpha = [...currentData].sort((a, b) => a.name.localeCompare(b.name, 'ko'));
const multi = document.getElementById('multiMemberList');
if(!multi) return;
multi.innerHTML = "";
alpha.forEach(m => {
const hiddenClass = m.isHidden ? 'is-hidden' : '';
multi.innerHTML += `<div class="member-chip ${selectedMemberIds.has(m.id)?'selected':''} ${hiddenClass}" onclick="toggleSelectMember('${m.id}', this)">${m.name}</div>`;
});
}
