<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc, increment, query, orderBy, Timestamp, where, getDocs, getDoc, setDoc, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBoAh3V3WrHg_wo53g1LHM0UW3-y6w2deg",
    authDomain: "san-woori-db.firebaseapp.com",
    projectId: "san-woori-db",
    storageBucket: "san-woori-db.firebasestorage.app",
    messagingSenderId: "387585514110",
    appId: "1:387585514110:web:44749e6d92769fff6ad62f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let isAdminLoggedIn = false;
let currentData = [];
let subRoomsData = [];
let selectedMemberIds = new Set();
const now = new Date();
let selectedYear = now.getFullYear();
let selectedQuarter = Math.ceil((now.getMonth() + 1) / 3);

const levelThresholds = [
    { lv: 100, name: "ğŸŒŒ ì€í•˜ìˆ˜" }, { lv: 70, name: "ğŸŒŸ í™©ê¸ˆë³„" }, { lv: 50, name: "â˜€ï¸ í•´" },
    { lv: 30, name: "ğŸŒˆ ë¬´ì§€ê°œ" }, { lv: 10, name: "â›°ï¸ ì‚°" }, { lv: 3, name: "ğŸŒ¿ í’€ì" }, { lv: 0, name: "ğŸ«˜ ì‹ ì…" }
];

const getLevelBadge = (lv) => { for (const t of levelThresholds) { if (lv >= t.lv) return t.name; } return "ğŸ«˜ ì‹ ì…"; };

// ì‹¤ì‹œê°„ ë°ì´í„° ë™ê¸°í™”
function startSync() {
    const start = Timestamp.fromDate(new Date(selectedYear, (selectedQuarter - 1) * 3, 1));
    const end = Timestamp.fromDate(new Date(selectedYear, selectedQuarter * 3, 1));

    onSnapshot(collection(db, "sanwoori"), async (snap) => {
        const results = await Promise.all(snap.docs.map(async (docSnap) => {
            const m = { id: docSnap.id, ...docSnap.data() };
            const lSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", start), where("date", "<", end)));
            m.qCount = lSnap.size;
            return m;
        }));
        currentData = results;
        renderStatusTable();
        updateAdminMemberLists();
    });
}

// í˜„í™© í…Œì´ë¸” ë Œë”ë§
window.renderStatusTable = () => {
    const list = document.getElementById('statusList');
    const search = document.getElementById('searchInput').value;
    list.innerHTML = "";

    currentData.forEach(m => {
        if (search && !m.name.includes(search)) return;
        
        const style = m.level >= 10 ? 'border-blue-400 bg-blue-50 text-blue-700' : 'border-gray-200 bg-white text-gray-500';
        const dday = 122 - Math.floor((new Date() - (m.lastDate?.toDate() || new Date())) / (1000*60*60*24));

        list.innerHTML += `
            <tr class="border-b border-gray-50">
                <td><span class="font-bold ${m.gender==='ì—¬'?'text-pink-600':'text-blue-600'}">${m.name}</span></td>
                <td>
                    <div class="badge-icon-box ${style}">
                        <span class="badge-icon-txt">${getLevelBadge(m.level)}</span>
                    </div>
                </td>
                <td>
                    <button onclick="showMemberTimeline('${m.id}', '${m.name}')" class="q-count-btn">
                        <span class="click-badge">CLICK</span>
                        ${m.qCount}íšŒ ğŸ“ˆ
                    </button>
                </td>
                <td><span class="dday-box ${dday<=10?'dday-red':'bg-gray-soft'}">D-${dday}</span></td>
            </tr>
        `;
    });
};

// íƒ€ì„ë¼ì¸ & ì”ë”” (ì¶•ì†Œ ë¡œì§)
window.showMemberTimeline = async (mId, mName) => {
    document.getElementById('timelineMemberName').innerText = mName;
    document.getElementById('grassYearTitle').innerText = `${selectedYear}ë…„ ${selectedQuarter}ë¶„ê¸°`;
    toggleTimelineModal(true);

    const start = new Date(selectedYear, (selectedQuarter - 1) * 3, 1);
    const end = new Date(selectedYear, selectedQuarter * 3, 1);
    const q = query(collection(db, `sanwoori/${mId}/logs`), where("date", ">=", start), where("date", "<", end), orderBy("date", "desc"));
    
    const snap = await getDocs(q);
    const dateCounts = {};
    snap.docs.forEach(d => {
        const key = d.data().date.toDate().toDateString();
        dateCounts[key] = (dateCounts[key] || 0) + 1;
    });

    let grassHtml = "";
    for(let i=0; i<30; i++) { // ì‹œê°ì  30ê°œë§Œ í‘œì‹œ (ì¶•ì†Œí˜•)
        const d = new Date(start); d.setDate(d.getDate() + i);
        const count = dateCounts[d.toDateString()] || 0;
        const active = count >= 2 ? 'grass-active-3' : (count === 1 ? 'grass-active' : '');
        grassHtml += `<div class="grass-day ${active}"></div>`;
    }
    document.getElementById('grassBoard').innerHTML = grassHtml;
    document.getElementById('timelineContent').innerHTML = snap.docs.map(d => `<div>â€¢ ${d.data().date.toDate().toLocaleDateString()} ì‚°í–‰</div>`).join('') || "ê¸°ë¡ ì—†ìŒ";
};

// ê´€ë¦¬ì ê´€ë ¨ í•„ìˆ˜ í•¨ìˆ˜ë“¤ (ëˆ„ë½ ë°©ì§€)
window.handleAdminTab = () => isAdminLoggedIn ? showView('admin') : showView('login');
window.showView = (v) => {
    document.querySelectorAll('.view-content').forEach(e => e.classList.add('hidden'));
    document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
    if(v === 'status') document.getElementById('tabStatus').classList.add('active-tab');
    else document.getElementById('tabAdmin').classList.add('active-tab');
};
window.loginAdmin = async () => {
    const pw = document.getElementById('adminPassword').value;
    const snap = await getDoc(doc(db, "admin_settings", "config"));
    if (snap.exists() && pw === String(snap.data().admin_pw)) { isAdminLoggedIn = true; showView('admin'); }
    else alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜");
};
window.logoutAdmin = () => { isAdminLoggedIn = false; showView('status'); };
window.toggleTimelineModal = (s) => document.getElementById('timelineModal').style.display = s ? 'flex' : 'none';
window.toggleModal = (s) => document.getElementById('levelModal').style.display = s ? 'flex' : 'none';
window.changeQuarter = (q) => { selectedQuarter = q; startSync(); };
window.changeYear = () => { selectedYear = parseInt(document.getElementById('yearSelect').value); startSync(); };

window.addMember = async () => {
    const name = document.getElementById('newName').value;
    const date = document.getElementById('regDate').value;
    const gender = document.getElementById('newGender').value;
    if(!name || !date) return alert("ì…ë ¥ í™•ì¸");
    await addDoc(collection(db, "sanwoori"), { name, gender, level: 0, lastDate: Timestamp.fromDate(new Date(date)), isHidden: false });
    alert("ë“±ë¡ ì™„ë£Œ");
};

function updateAdminMemberLists() {
    const multi = document.getElementById('multiMemberList');
    if(!multi) return;
    multi.innerHTML = currentData.map(m => `
        <div class="member-chip ${selectedMemberIds.has(m.id)?'selected':''}" onclick="toggleSelectMember('${m.id}', this)">${m.name}</div>
    `).join('');
}
window.toggleSelectMember = (id, el) => {
    if(selectedMemberIds.has(id)) { selectedMemberIds.delete(id); el.classList.remove('selected'); }
    else { selectedMemberIds.add(id); el.classList.add('selected'); }
};

// ì´ˆê¸°í™”
document.getElementById('regDate').valueAsDate = new Date();
document.getElementById('activityDate').valueAsDate = new Date();
startSync();

</script>
