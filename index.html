    <style>

        /* âœ… ìˆ˜ì •: ë“±ì‚°ê¸°ë¡ ëª…ë‹¨ 3ì¹¸ ê·¸ë¦¬ë“œ ì„¤ì • */
        .member-grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }

        .member-item-grid input { width: 14px; height: 14px; flex-shrink: 0; }

        .log-date-txt { font-size: 0.55rem; font-weight: 800; color: #64748b; }
        .del-btn-mini { background: #fee2e2; color: #ef4444; width: 85%; padding: 2px 0; border-radius: 4px; font-size: 0.55rem; font-weight: 800; }
        
        .sort-select { height: 40px; padding: 0 10px; font-size: 0.75rem; border-radius: 10px; width: auto !important; display: inline-block; border-color: #cbd5e1; }

<body>

<div class="main-container">

        <button id="tabAdmin" class="tab-btn" onclick="handleAdminTab()">ğŸ” ê´€ë¦¬</button>

    <div id="viewStatus" class="view-content p-6">

        <div class="flex gap-2 mb-4">
            <input type="text" id="searchInput" onkeyup="renderStatusTable()" placeholder="ğŸ” ê²€ìƒ‰" class="h-10 px-4 rounded-xl flex-1 text-sm bg-gray-50 border-gray-200 outline-none">
            <select id="statusSortOrder" onchange="renderStatusTable()" class="sort-select">
                <option value="qCount">ë¶„ê¸°ìˆœ</option>

            <button id="qBtn2" class="q-btn" onclick="changeQuarter(2)">2ë¶„ê¸°</button>
            <button id="qBtn3" class="q-btn" onclick="changeQuarter(3)">3ë¶„ê¸°</button>
            <button id="qBtn4" class="q-btn" onclick="changeQuarter(4)">4ë¶„ê¸°</button>
        </div>
        <table>

                <tr>
                    <th class="w-[25%] pr-[15px] text-right">ì´ë¦„</th>
                    <th class="w-[30%]">ë“±ê¸‰</th>
                    <th class="w-[20%]">ê¸°ë¡</th>
                    <th class="w-[25%] pl-[10px] text-left">ê´€ë¦¬ì¼</th>
                </tr>
            </thead>
            <tbody id="statusList"></tbody>
        </table>
    </div>

    <div id="viewLogin" class="view-content hidden p-6 text-center">
        <div class="card"><h2 class="font-bold mb-4">ê´€ë¦¬ì ì¸ì¦</h2><input type="password" id="adminPassword" placeholder="ë¹„ë°€ë²ˆí˜¸" class="input-gap text-center"><button onclick="loginAdmin()" class="btn-submit bg-blue-500">ì¸ì¦</button></div>
    </div>

    <div id="viewAdmin" class="view-content hidden">
        <div class="card">
            <div class="card-title text-green-600">ğŸ†• ì‹ ê·œ íšŒì›</div>
            <input type="text" id="newName" placeholder="ì´ë¦„ ì…ë ¥" class="input-gap">
            <input type="date" id="regDate" class="input-gap">
            <button onclick="addMember()" class="btn-submit bg-green-500">íšŒì› ì¶”ê°€</button>
        </div>
        
        <div class="card">
            <div class="card-title text-blue-600">ğŸ“… ê¸°ë¡ ì¶”ê°€ (3ì¹¸ ëª¨ë“œ)</div>
            <input type="text" id="adminSearchInput" onkeyup="filterAdminMemberList()" placeholder="ğŸ” íšŒì› ê²€ìƒ‰" class="h-9 px-4 rounded-xl w-full mb-3 text-xs bg-blue-50 border-blue-100 outline-none">
            
            <div id="multiMemberList" class="max-h-72 overflow-y-auto border rounded-xl p-2 bg-gray-50 mb-4 member-grid-3">
                </div>
            
            <div class="small-selector text-blue-800">
                <label><input type="radio" name="upAmount" value="1" checked> 1up</label>
                <label><input type="radio" name="upAmount" value="2"> 2up</label>
                <label><input type="radio" name="upAmount" value="3"> 3up</label>
            </div>
            <input type="date" id="activityDate" class="input-gap">
            <button onclick="addMultiActivity()" class="btn-submit bg-blue-500">ì„ íƒ íšŒì› ê¸°ë¡ ì €ì¥</button>
        </div>

        <div class="card" style="background-color: #fffdf0;">
            <div class="card-title text-yellow-700">âœï¸ ê¸°ë¡ ë° ë ˆë²¨ ìˆ˜ì •</div>
            <select id="memberSelectEdit" onchange="loadMemberLogs()" class="input-gap"><option value="">ëŒ€ìƒ íšŒì› ì„ íƒ</option></select>
            <div class="small-selector text-red-600">
                <label><input type="radio" name="downAmount" value="1" checked> -1</label>
                <label><input type="radio" name="downAmount" value="2"> -2</label>
            </div>
            <button onclick="onlyDownLevel()" class="w-full bg-orange-500 text-white py-2 rounded-lg font-black text-xs mb-3">ë ˆë²¨ë§Œ ì°¨ê°</button>
            <div id="logListArea" class="log-grid"></div>
        </div>

        <div class="card" style="background-color: #fff5f5;">
            <div class="card-title text-red-600">âš™ï¸ íšŒì› ê´€ë¦¬</div>
            <select id="memberSelectManage" class="input-gap"><option value="">ëŒ€ìƒ íšŒì› ì„ íƒ</option></select>
            <button onclick="toggleHideMember()" class="btn-submit bg-gray-600 mb-2 h-10 py-0 text-sm">ìˆ¨ê¸°ê¸° í† ê¸€</button>
            <button onclick="deleteMember()" class="btn-submit bg-red-500 h-10 py-0 text-sm">ì˜êµ¬ ì‚­ì œ</button>
        </div>
        <div class="p-8 text-center"><button onclick="logoutAdmin()" class="text-gray-400 underline text-sm">ë¡œê·¸ì•„ì›ƒ</button></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc, increment, query, orderBy, Timestamp, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBoAh3V3WrHg_wo53g1LHM0UW3-y6w2deg", authDomain: "san-woori-db.firebaseapp.com", projectId: "san-woori-db", storageBucket: "san-woori-db.firebasestorage.app", messagingSenderId: "387585514110", appId: "1:387585514110:web:44749e6d92769fff6ad62f" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    let isAdminLoggedIn = false;
    let currentData = [];
    let selectedQuarter = Math.ceil((new Date().getMonth() + 1) / 3);

    const getLevelBadge = (lv) => {
        if (lv >= 100) return "ğŸŒŒ ì€í•˜ìˆ˜"; if (lv >= 90) return "ğŸŒ  ë³„ë˜¥ë³„"; if (lv >= 80) return "ğŸ’« íƒ€ì›ë³„";
        if (lv >= 70) return "ğŸŒŸ í™©ê¸ˆë³„"; if (lv >= 60) return "â­ï¸ ë³„"; if (lv >= 50) return "â˜€ï¸ í•´";
        if (lv >= 45) return "ğŸŒ• ë‹¬"; if (lv >= 40) return "ğŸŒ™ ì´ˆìŠ¹ë‹¬"; if (lv >= 35) return "â˜„ï¸ ìš´ì„";
        if (lv >= 30) return "ğŸŒˆ ë¬´ì§€ê°œ"; if (lv >= 25) return "ğŸŒ€ íƒœí’"; if (lv >= 20) return "ğŸŒ‹ í™”ì‚°";
        if (lv >= 15) return "ğŸ”ï¸ ì„¤ì‚°"; if (lv >= 10) return "â›°ï¸ ì‚°"; if (lv >= 5) return "ğŸŒ³ ë‚˜ë¬´";
        if (lv >= 3) return "ğŸŒ¿ í’€ì"; if (lv >= 1) return "ğŸŒ± ìƒˆì‹¹"; return "ğŸ£ ì‹ ì…";
    };

    window.showView = (v) => {
        document.querySelectorAll('.view-content').forEach(e => e.classList.add('hidden'));
        document.getElementById('view'+v.charAt(0).toUpperCase()+v.slice(1)).classList.remove('hidden');
    };
    window.handleAdminTab = () => isAdminLoggedIn ? showView('admin') : showView('login');
    window.loginAdmin = () => { if(document.getElementById('adminPassword').value === "1221") { isAdminLoggedIn = true; showView('admin'); } else alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜"); };
    window.logoutAdmin = () => { isAdminLoggedIn = false; document.getElementById('adminPassword').value=""; showView('status'); };
    window.changeQuarter = (q) => {
        selectedQuarter = q;
        document.querySelectorAll('.q-btn').forEach((btn, idx) => btn.classList.toggle('active-q', idx + 1 === q));
        startRealtimeSync();
    };

    window.renderStatusTable = () => {
        const list = document.getElementById('statusList');
        const searchTerm = document.getElementById('searchInput').value.trim();
        const sortKey = document.getElementById('statusSortOrder').value;
        list.innerHTML = "";
        const rankSortedData = [...currentData].filter(m => !m.isHidden && m.name !== "ì˜¤ì¦ˆ").sort((a, b) => b.qCount - a.qCount || b.level - a.level);
        const topNames = rankSortedData.slice(0, 3).map(m => m.name);
        const displayData = [...currentData].sort((a, b) => {
            if (sortKey === 'qCount') return b.qCount - a.qCount || b.level - a.level;
            return b.level - a.level || b.qCount - a.qCount;
        });
        displayData.filter(m => !m.isHidden && m.name.includes(searchTerm)).forEach((m) => {
            let rTag = ""; let rCls = "";
            if (m.name !== "ì˜¤ì¦ˆ" && m.qCount > 0) {
                const idx = topNames.indexOf(m.name);
                if (idx === 0) { rTag = "ğŸ¥‡ì‚°ì‹ ë ¹"; rCls = "rank-1"; }
                else if (idx === 1) { rTag = "ğŸ¥ˆì‹¬ë§ˆë‹ˆ"; rCls = "rank-2"; }
                else if (idx === 2) { rTag = "ğŸ¥‰ë‚˜ë¬´ê¾¼"; rCls = "rank-3"; }
            }
            const diff = Math.floor((new Date() - m.lastDate.toDate()) / 86400000);
            const dday = (m.level === 0 ? 30 : 123) - diff;
            const ddayTxt = dday >= 0 ? `D-${dday}` : `+${Math.abs(dday)}`;
            list.innerHTML += `<tr class="border-b border-gray-50 text-sm"><td class="text-[11px] pr-2">${rTag ? `<span class="rank-badge ${rCls}">${rTag}</span>` : ''}<span class="${rCls}">${m.name}</span></td><td><div class="badge-level"><span class="badge-icon-txt">${getLevelBadge(m.level)}</span><span class="badge-lv-txt">Lv ${m.level}</span></div></td><td>${m.qCount}íšŒ</td><td class="text-left pl-2 text-[10px] ${dday<=10?'text-red-500 font-bold':'text-gray-400'}">${ddayTxt}</td></tr>`;
        });
    };

    window.filterAdminMemberList = () => {
        const q = document.getElementById('adminSearchInput').value.toLowerCase();
        document.querySelectorAll('.member-item-grid').forEach(item => {
            item.style.display = item.innerText.toLowerCase().includes(q) ? "flex" : "none";
        });
    };

    let unsubscribe = null;
    function startRealtimeSync() {
        if (unsubscribe) unsubscribe();
        unsubscribe = onSnapshot(collection(db, "sanwoori"), async (snapshot) => {
            const dataBatch = [];
            const startDate = Timestamp.fromDate(new Date(2026, (selectedQuarter - 1) * 3, 1));
            const endDate = Timestamp.fromDate(new Date(2026, selectedQuarter * 3, 1));
            const alphaDocs = snapshot.docs.map(d => ({ id: d.id, ...d.data() })).sort((a, b) => a.name.localeCompare(b.name, 'ko'));
            
            const multiList = document.getElementById('multiMemberList');
            const editSelect = document.getElementById('memberSelectEdit');
            const manageSelect = document.getElementById('memberSelectManage');
            multiList.innerHTML = ""; editSelect.innerHTML = manageSelect.innerHTML = '<option value="">íšŒì› ì„ íƒ</option>';

            for (const m of alphaDocs) {
                const logsSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", startDate), where("date", "<", endDate)));
                m.qCount = logsSnap.size;
                dataBatch.push(m);
                
                // âœ… 3ì—´ ê·¸ë¦¬ë“œ ëª…ë‹¨
                const hiddenTag = m.isHidden ? '<span class="hidden-text">(ìˆ¨)</span>' : '';
                multiList.innerHTML += `
                    <label class="member-item-grid ${m.isHidden ? 'is-hidden-bg' : ''}">
                        <input type="checkbox" name="mCheck" value="${m.id}">
                        <span>${m.name}${hiddenTag}</span>
                    </label>`;
                
                const optTxt = m.name + (m.isHidden ? ' (ìˆ¨ê¹€)' : '');
                editSelect.innerHTML += `<option value="${m.id}">${optTxt}</option>`;
                manageSelect.innerHTML += `<option value="${m.id}">${optTxt}</option>`;
            }
            currentData = dataBatch;
            renderStatusTable();
        });
    }

    window.addMultiActivity = async () => {
        const sel = document.querySelectorAll('input[name="mCheck"]:checked');
        const dt = document.getElementById('activityDate').value;
        const up = parseInt(document.querySelector('input[name="upAmount"]:checked').value);
        if(!sel.length) return alert("íšŒì›ì„ ì„ íƒí•˜ì„¸ìš”.");
        const ts = Timestamp.fromDate(dt ? new Date(dt) : new Date());
        for (const cb of sel) {
            await updateDoc(doc(db, "sanwoori", cb.value), { level: increment(up), lastDate: ts });
            for(let i=0; i<up; i++) await addDoc(collection(db, `sanwoori/${cb.value}/logs`), { date: ts });
        }
        alert("ì €ì¥ ì™„ë£Œ");
    };

    window.loadMemberLogs = async () => {
        const id = document.getElementById('memberSelectEdit').value;
        const area = document.getElementById('logListArea'); area.innerHTML = ""; if(!id) return;
        const snap = await getDocs(query(collection(db, `sanwoori/${id}/logs`), orderBy("date", "desc")));
        snap.forEach(ld => {
            const d = ld.data().date.toDate();
            area.innerHTML += `<div class="log-item-box"><span class="log-date-txt">${d.getMonth()+1}.${d.getDate()}</span><button class="del-btn-mini" onclick="deleteLog('${id}', '${ld.id}')">ì‚­ì œ</button></div>`;
        });
    };

    window.deleteLog = async (mId, logId) => {
        const dn = parseInt(document.querySelector('input[name="downAmount"]:checked').value);
        if(!confirm("ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
        await deleteDoc(doc(db, `sanwoori/${mId}/logs`, logId));
        await updateDoc(doc(db, "sanwoori", mId), { level: increment(-dn) });
        loadMemberLogs();
    };

    window.onlyDownLevel = async () => {
        const id = document.getElementById('memberSelectEdit').value;
        const dn = parseInt(document.querySelector('input[name="downAmount"]:checked').value);
        if(id) { await updateDoc(doc(db, "sanwoori", id), { level: increment(-dn) }); alert("ë ˆë²¨ ì°¨ê° ì™„ë£Œ"); }
    };

    window.toggleHideMember = async () => {
        const id = document.getElementById('memberSelectManage').value;
        if(id) {
            const m = currentData.find(x => x.id === id);
            await updateDoc(doc(db, "sanwoori", id), { isHidden: !m.isHidden });
            alert("ìƒíƒœê°€ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.");
        }
    };

    window.deleteMember = async () => {
        const id = document.getElementById('memberSelectManage').value;
        if(id && confirm("ë°ì´í„°ê°€ ì˜êµ¬ ì‚­ì œë©ë‹ˆë‹¤. ê³„ì†í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) await deleteDoc(doc(db, "sanwoori", id));
    };

    window.addMember = async () => {
        const name = document.getElementById('newName').value;
        const date = document.getElementById('regDate').value;
        if(name) { await addDoc(collection(db, "sanwoori"), { name, level: 0, lastDate: Timestamp.fromDate(date?new Date(date):new Date()), isHidden: false }); document.getElementById('newName').value = ""; }
    };

    document.getElementById('regDate').valueAsDate = new Date();
    document.getElementById('activityDate').valueAsDate = new Date();
    changeQuarter(selectedQuarter);
</script>
