<div class="main-container">

    <div id="viewStatus" class="view-content p-6">

        <div class="card">
            <div class="card-title text-green-600">ğŸ†• ì‹ ê·œ íšŒì› ë“±ë¡</div>

        <div class="card">

            <input type="text" id="adminSearchInput" onkeyup="filterAdminMemberList()" placeholder="ğŸ” íšŒì› ê²€ìƒ‰..." class="h-10 px-4 rounded-xl w-full mb-3 text-xs bg-blue-50 border-blue-100 outline-none">

            <div class="card-title text-red-600">ğŸ—‘ï¸ íšŒì› ìƒíƒœ ê´€ë¦¬</div>
            <select id="memberSelectManage"><option value="">ëŒ€ìƒ íšŒì› ì„ íƒ</option></select>
            <button onclick="toggleHideMember()" class="btn-submit bg-gray-600 mb-2 h-10 py-0">ìˆ¨ê¸°ê¸°/ë³´ì´ê¸° í† ê¸€</button>
            <button onclick="deleteMember()" class="btn-submit bg-red-500 h-10 py-0">íšŒì› ì˜êµ¬ ì‚­ì œ</button>
        </div>
        <div class="p-8 text-center"><button onclick="logoutAdmin()" class="text-gray-400 underline font-bold text-sm">ë¡œê·¸ì•„ì›ƒ</button></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc, increment, query, orderBy, Timestamp, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBoAh3V3WrHg_wo53g1LHM0UW3-y6w2deg", authDomain: "san-woori-db.firebaseapp.com", projectId: "san-woori-db", storageBucket: "san-woori-db.firebasestorage.app", messagingSenderId: "387585514110", appId: "1:387585514110:web:44749e6d92769fff6ad62f" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    let isAdminLoggedIn = false;
    let currentData = [];
    let selectedQuarter = Math.ceil((new Date().getMonth() + 1) / 3);

    const getLevelBadge = (lv) => {
        if (lv >= 100) return "ğŸŒŒ ì€í•˜ìˆ˜"; if (lv >= 90) return "ğŸŒ  ë³„ë˜¥ë³„"; if (lv >= 80) return "ğŸ’« íƒ€ì›ë³„";
        if (lv >= 70) return "ğŸŒŸ í™©ê¸ˆë³„"; if (lv >= 60) return "â­ï¸ ë³„"; if (lv >= 50) return "â˜€ï¸ í•´";
        if (lv >= 45) return "ğŸŒ• ë‹¬"; if (lv >= 40) return "ğŸŒ™ ì´ˆìŠ¹ë‹¬"; if (lv >= 35) return "â˜„ï¸ ìš´ì„";
        if (lv >= 30) return "ğŸŒˆ ë¬´ì§€ê°œ"; if (lv >= 25) return "ğŸŒ€ íƒœí’"; if (lv >= 20) return "ğŸŒ‹ í™”ì‚°";
        if (lv >= 15) return "ğŸ”ï¸ ì„¤ì‚°"; if (lv >= 10) return "â›°ï¸ ì‚°"; if (lv >= 5) return "ğŸŒ³ ë‚˜ë¬´";
        if (lv >= 3) return "ğŸŒ¿ í’€ì"; if (lv >= 1) return "ğŸŒ± ìƒˆì‹¹"; return "ğŸ£ ì‹ ì…";
    };

    window.showView = (v) => {
        document.querySelectorAll('.view-content').forEach(e => e.classList.add('hidden'));
        document.getElementById('view'+v.charAt(0).toUpperCase()+v.slice(1)).classList.remove('hidden');
    };

    window.handleAdminTab = () => isAdminLoggedIn ? showView('admin') : showView('login');
    window.loginAdmin = () => { if(document.getElementById('adminPassword').value === "1221") { isAdminLoggedIn = true; showView('admin'); } else alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜"); };
    window.logoutAdmin = () => { isAdminLoggedIn = false; document.getElementById('adminPassword').value=""; showView('status'); };
    
    window.changeQuarter = (q) => {
        selectedQuarter = q;
        document.querySelectorAll('.q-btn').forEach((btn, idx) => btn.classList.toggle('active-q', idx + 1 === q));
        startRealtimeSync();
    };

    // ì‹¤ì‹œê°„ í˜„í™© ë Œë”ë§ (ì„ íƒí•œ ì •ë ¬ ê¸°ì¤€ ì ìš©)
    window.renderStatusTable = () => {
        const list = document.getElementById('statusList');
        const searchTerm = document.getElementById('searchInput').value.trim();
        const sortKey = document.getElementById('statusSortOrder').value;
        list.innerHTML = "";

        // ì •ë ¬ ë¡œì§ ì ìš©
        const sortedData = [...currentData].sort((a, b) => {
            if (sortKey === 'qCount') return b.qCount - a.qCount || b.level - a.level;
            return b.level - a.level || b.qCount - a.qCount;
        });

        let activeRankCount = 0;
        sortedData.filter(m => !m.isHidden && m.name.includes(searchTerm)).forEach((m) => {
            let rankTag = ""; let rankClass = "";
            if (m.name !== "ì˜¤ì¦ˆ" && m.qCount > 0) {
                activeRankCount++;
                if (activeRankCount === 1) { rankTag = "ğŸ¥‡ì‚°ì‹ ë ¹"; rankClass = "rank-1"; }
                else if (activeRankCount === 2) { rankTag = "ğŸ¥ˆì‹¬ë§ˆë‹ˆ"; rankClass = "rank-2"; }
                else if (activeRankCount === 3) { rankTag = "ğŸ¥‰ë‚˜ë¬´ê¾¼"; rankClass = "rank-3"; }
            }

            const diff = Math.floor((new Date() - m.lastDate.toDate()) / 86400000);
            const limitDays = (m.level === 0) ? 30 : 123;
            const dday = limitDays - diff;
            const ddayTxt = dday >= 0 ? `D-${dday}` : `+${Math.abs(dday)}ì¼`;
            const ddayClass = dday <= (m.level === 0 ? 5 : 10) ? "text-red-500 font-black" : "text-gray-400";

            list.innerHTML += `
                <tr class="border-b border-gray-50 text-sm">
                    <td class="td-name text-xs">${rankTag ? `<span class="rank-badge ${rankClass}">${rankTag}</span>` : ''}<span class="${rankClass}">${m.name}</span></td>
                    <td><div class="badge-level"><span class="badge-icon-txt">${getLevelBadge(m.level)}</span><span class="badge-lv-txt">Lv ${m.level}</span></div></td>
                    <td>${m.qCount}íšŒ</td>
                    <td class="text-left pl-2 text-[10px] ${ddayClass}">${ddayTxt}</td>
                </tr>`;
        });
    };

    window.filterAdminMemberList = () => {
        const query = document.getElementById('adminSearchInput').value.toLowerCase();
        document.querySelectorAll('#multiMemberList > div').forEach(item => {
            item.style.display = item.innerText.toLowerCase().includes(query) ? "flex" : "none";
        });
    };

    let unsubscribe = null;
    function startRealtimeSync() {
        if (unsubscribe) unsubscribe();
        unsubscribe = onSnapshot(collection(db, "sanwoori"), async (snapshot) => {
            const dataBatch = [];
            const startDate = Timestamp.fromDate(new Date(2026, (selectedQuarter - 1) * 3, 1));
            const endDate = Timestamp.fromDate(new Date(2026, selectedQuarter * 3, 1));

            // ê´€ë¦¬ì UIë¥¼ ìœ„í•œ ê°€ë‚˜ë‹¤ìˆœ ì •ë ¬ ë°ì´í„°
            const adminList = snapshot.docs.map(d => ({ id: d.id, ...d.data() })).sort((a, b) => a.name.localeCompare(b.name, 'ko'));

            const multiList = document.getElementById('multiMemberList');
            const editSelect = document.getElementById('memberSelectEdit');
            const manageSelect = document.getElementById('memberSelectManage');
            multiList.innerHTML = ""; 
            editSelect.innerHTML = '<option value="">íšŒì› ì„ íƒ</option>';
            manageSelect.innerHTML = '<option value="">ëŒ€ìƒ íšŒì› ì„ íƒ</option>';

            for (const m of adminList) {
                const logsSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", startDate), where("date", "<", endDate)));
                m.qCount = logsSnap.size;
                dataBatch.push(m);

                // ê´€ë¦¬ì í˜ì´ì§€ ë¦¬ìŠ¤íŠ¸ (ê°€ë‚˜ë‹¤ìˆœ ë°˜ì˜ë¨)
                multiList.innerHTML += `<div class="p-1 flex items-center gap-2"><input type="checkbox" name="mCheck" value="${m.id}" class="w-4 h-4"> <span>${m.name}${m.isHidden?' (ìˆ¨ê¹€)':''}</span></div>`;
                editSelect.innerHTML += `<option value="${m.id}">${m.name}</option>`;
                manageSelect.innerHTML += `<option value="${m.id}">${m.name}</option>`;
            }
            currentData = dataBatch;
            renderStatusTable();
        });
    }

    window.addMultiActivity = async () => {
        const selected = document.querySelectorAll('input[name="mCheck"]:checked');
        const dateVal = document.getElementById('activityDate').value;
        const up = parseInt(document.querySelector('input[name="upAmount"]:checked').value);
        if(!selected.length) return alert("íšŒì› ì„ íƒ");
        const ts = Timestamp.fromDate(dateVal ? new Date(dateVal) : new Date());
        for (const cb of selected) {
            await updateDoc(doc(db, "sanwoori", cb.value), { level: increment(up), lastDate: ts });
            for(let i=0; i<up; i++) await addDoc(collection(db, `sanwoori/${cb.value}/logs`), { date: ts });
        }
        alert("ê¸°ë¡ ì €ì¥ ì™„ë£Œ");
    };

    window.loadMemberLogs = async () => {
        const id = document.getElementById('memberSelectEdit').value;
        const area = document.getElementById('logListArea');
        area.innerHTML = ""; if(!id) return;
        const snap = await getDocs(query(collection(db, `sanwoori/${id}/logs`), orderBy("date", "desc")));
        snap.forEach(ld => {
            const d = ld.data().date.toDate();
            const fmt = `${String(d.getMonth()+1).padStart(2,'0')}.${String(d.getDate()).padStart(2,'0')}`;
            area.innerHTML += `<div class="log-item-box"><span class="log-date-txt">${fmt}</span><button class="del-btn-mini" onclick="deleteLog('${id}', '${ld.id}')">ì‚­ì œ</button></div>`;
        });
    };

    window.deleteLog = async (mId, logId) => {
        const downVal = 1; // ê¸°ë³¸ 1ì°¨ê°
        if(!confirm(`ê¸°ë¡ ì‚­ì œ ë° ë ˆë²¨ 1 ì°¨ê°?`)) return;
        await deleteDoc(doc(db, `sanwoori/${mId}/logs`, logId));
        await updateDoc(doc(db, "sanwoori", mId), { level: increment(-downVal) });
        loadMemberLogs();
    };

    window.toggleHideMember = async () => {
        const id = document.getElementById('memberSelectManage').value;
        if(!id) return;
        const m = currentData.find(x => x.id === id);
        await updateDoc(doc(db, "sanwoori", id), { isHidden: !m.isHidden });
    };

    window.deleteMember = async () => {
        const id = document.getElementById('memberSelectManage').value;
        if(id && confirm("ì˜êµ¬ ì‚­ì œ?")) await deleteDoc(doc(db, "sanwoori", id));
    };

    window.addMember = async () => {
        const name = document.getElementById('newName').value;
        const date = document.getElementById('regDate').value;
        if(!name) return;
        await addDoc(collection(db, "sanwoori"), { name, level: 0, lastDate: Timestamp.fromDate(date?new Date(date):new Date()), isHidden: false });
        document.getElementById('newName').value = "";
    };

    document.getElementById('regDate').valueAsDate = new Date();
    document.getElementById('activityDate').valueAsDate = new Date();
    changeQuarter(selectedQuarter);
</script>
