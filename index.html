<body>

<div class="main-container">

                    <th class="w-[20%]">ë¶„ê¸°íšŸìˆ˜</th>
                    <th class="text-left w-[25%] pl-[10px]">ë‚¨ì€ë‚ ì§œ</th>

            </thead>

    <div id="viewLogin" class="view-content hidden p-6 text-center">
        <div class="card border-dashed border-2 py-12">
            <h2 class="text-lg font-bold mb-6">ì•”í˜¸ ì…ë ¥</h2>
            <input type="password" id="adminPassword" placeholder="ë¹„ë°€ë²ˆí˜¸" class="text-center">
            <button onclick="loginAdmin()" class="btn-submit bg-blue-500">ì ‘ì†</button>
        </div>
    </div>

    <div id="viewAdmin" class="view-content hidden">
        <div class="card">
            <div class="card-title text-green-600">ğŸ†• íšŒì› ë“±ë¡</div>
            <input type="text" id="newName" placeholder="ì´ë¦„">
            <input type="date" id="regDate">
            <button onclick="addMember()" class="btn-submit bg-green-500">ë“±ë¡</button>
        </div>
        
        <div class="card">
            <div class="card-title text-blue-600">ğŸ“… ê¸°ë¡ ì¶”ê°€</div>
            <input type="text" id="searchMemberAdd" class="w-full border p-2 mb-2 rounded-lg text-sm" placeholder="ì´ë¦„ ê²€ìƒ‰..." onkeyup="filterMembers('multiMemberList', this.value)">
            <div id="multiMemberList" class="max-h-32 overflow-y-auto border rounded-xl p-3 bg-gray-50 mb-3 space-y-1"></div>
            
            <div class="flex justify-around bg-gray-100 p-2 rounded-xl mb-3">
                <label class="check-label"><input type="radio" name="upAmount" value="1" checked class="small-check"> 1up</label>
                <label class="check-label"><input type="radio" name="upAmount" value="2" class="small-check"> 2up</label>
                <label class="check-label"><input type="radio" name="upAmount" value="3" class="small-check"> 3up</label>
            </div>

            <button onclick="addMultiActivity()" class="btn-submit bg-blue-500">ì €ì¥</button>
        </div>

        <div class="card" style="background-color: #fffdf0;">
            <div class="card-title text-yellow-700">âœï¸ ê¸°ë¡ ìˆ˜ì • ë° ë ˆë²¨ ì¡°ì •</div>
            <select id="memberSelectEdit" onchange="loadMemberLogs()"><option value="">íšŒì› ì„ íƒ</option></select>
            <div class="flex gap-2 mb-3">
                <button onclick="adjustLevel(-1)" class="flex-1 bg-orange-100 text-orange-700 py-2 rounded-lg font-bold text-sm border border-orange-200">-1 Lv</button>
                <button onclick="adjustLevel(-2)" class="flex-1 bg-orange-100 text-orange-700 py-2 rounded-lg font-bold text-sm border border-orange-200">-2 Lv</button>
                <button onclick="adjustLevel(-3)" class="flex-1 bg-orange-100 text-orange-700 py-2 rounded-lg font-bold text-sm border border-orange-200">-3 Lv</button>
            </div>
            <div id="logListArea" class="log-container"></div>

        <div class="p-6 text-center"><button onclick="logoutAdmin()" class="text-gray-400 underline font-bold">ë¡œê·¸ì•„ì›ƒ</button></div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc, increment, query, orderBy, Timestamp, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBoAh3V3WrHg_wo53g1LHM0UW3-y6w2deg", authDomain: "san-woori-db.firebaseapp.com", projectId: "san-woori-db", storageBucket: "san-woori-db.firebasestorage.app", messagingSenderId: "387585514110", appId: "1:387585514110:web:44749e6d92769fff6ad62f" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    let isAdminLoggedIn = false;
    let currentData = [];
    let selectedQuarter = Math.floor((new Date().getMonth() + 3) / 3);

    // [ìš”ì²­ ë°˜ì˜] 17ë‹¨ê³„ ë“±ê¸‰ ì²´ê³„
    const getLevelBadge = (lv) => {
        if (lv >= 100) return "ğŸŒŒ ì€í•˜ìˆ˜";
        if (lv >= 90) return "ğŸŒ  ë³„ë˜¥ë³„";
        if (lv >= 80) return "ğŸ’« íƒ€ì›ë³„";
        if (lv >= 70) return "ğŸŒŸ í™©ê¸ˆë³„";
        if (lv >= 60) return "â­ï¸ ë³„";
        if (lv >= 50) return "â˜€ï¸ í•´";
        if (lv >= 45) return "ğŸŒ• ë‹¬";
        if (lv >= 40) return "ğŸŒ™ ì´ˆìŠ¹ë‹¬";
        if (lv >= 35) return "â˜„ï¸ ìš´ì„";
        if (lv >= 30) return "ğŸŒˆ ë¬´ì§€ê°œ";
        if (lv >= 25) return "ğŸŒ€ íƒœí’";
        if (lv >= 20) return "ğŸŒ‹ í™”ì‚°";
        if (lv >= 15) return "ğŸ”ï¸ ì„¤ì‚°";
        if (lv >= 10) return "â›°ï¸ ì‚°";
        if (lv >= 5) return "ğŸŒ³ ë‚˜ë¬´";
        if (lv >= 3) return "ğŸŒ¿ í’€ì";
        if (lv >= 1) return "ğŸŒ± ìƒˆì‹¹";
        return "ğŸ£ ì‹ ì…";
    };

    window.showView = (v) => {
        document.querySelectorAll('.view-content').forEach(e => e.classList.add('hidden'));
        document.getElementById('view'+v.charAt(0).toUpperCase()+v.slice(1)).classList.remove('hidden');
    };

    window.handleAdminTab = () => isAdminLoggedIn ? showView('admin') : showView('login');
    window.loginAdmin = () => { if(document.getElementById('adminPassword').value === "1221") { isAdminLoggedIn = true; showView('admin'); loadData(); } };
    window.logoutAdmin = () => { isAdminLoggedIn = false; showView('status'); };

    window.changeQuarter = (q) => {
        selectedQuarter = q;
        document.querySelectorAll('.q-tab').forEach((btn, idx) => { btn.classList.toggle('active', idx + 1 === q); });
        loadData();
    };

    const updateQuarterButtons = () => {
        const currentMonth = new Date().getMonth() + 1;
        const maxQ = Math.floor((currentMonth + 2) / 3);
        for(let i=2; i<=4; i++) {
            const btn = document.getElementById(`q${i}-btn`);
            if(btn && i > maxQ) btn.disabled = true;
        }
    };

    async function loadData() {
        updateQuarterButtons();
        const snap = await getDocs(collection(db, "sanwoori"));
        const list = document.getElementById('statusList');
        const multiList = document.getElementById('multiMemberList');
        const editSelect = document.getElementById('memberSelectEdit');
        
        list.innerHTML = ""; multiList.innerHTML = ""; editSelect.innerHTML = '<option value="">íšŒì› ì„ íƒ</option>';
        currentData = [];

        const year = 2026;
        const startDate = Timestamp.fromDate(new Date(year, (selectedQuarter - 1) * 3, 1));
        const endDate = Timestamp.fromDate(new Date(year, selectedQuarter * 3, 1));

        for (const d of snap.docs) {
            const m = { id: d.id, ...d.data() };
            const logsSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", startDate), where("date", "<", endDate)));
            m.qCount = logsSnap.size; 
            currentData.push(m);
        }

        currentData.sort((a,b) => b.qCount - a.qCount || b.level - a.level).forEach((m, index) => {
            if(m.isHidden) return;
            
            let rankTag = ""; let nameClass = "";
            if (index === 0 && m.qCount > 0) { rankTag = '<span class="rank-title rank-1">ğŸ¥‡ì‚°ì‹ ë ¹</span>'; nameClass = "rank-1"; }
            else if (index === 1 && m.qCount > 0) { rankTag = '<span class="rank-title rank-2">ğŸ¥ˆì‹¬ë§ˆë‹ˆ</span>'; nameClass = "rank-2"; }
            else if (index === 2 && m.qCount > 0) { rankTag = '<span class="rank-title rank-3">ğŸ¥‰ë‚˜ë¬´ê¾¼</span>'; nameClass = "rank-3"; }

            const diff = Math.floor((new Date() - m.lastDate.toDate()) / 86400000);
            const dday = 123 - diff;

            list.innerHTML += `
                <tr class="border-b border-gray-50">
                    <td class="td-name">${rankTag}<span class="${nameClass}">${m.name}</span></td>
                    <td><div class="badge-level"><span class="badge-icon-txt">${getLevelBadge(m.level)}</span><span class="badge-lv-txt">Lv ${m.level}</span></div></td>
                    <td>${m.qCount}íšŒ</td>
                    <td class="dday-left">${dday>=0?'D-'+dday:'+'+Math.abs(dday)+'ì¼'}</td>
                </tr>`;
            
            multiList.innerHTML += `<div class="member-item py-1"><label class="check-label"><input type="checkbox" name="mCheck" value="${m.id}" class="small-check"> ${m.name}</label></div>`;
            editSelect.innerHTML += `<option value="${m.id}">${m.name}</option>`;
        });
    }

    window.addMultiActivity = async () => {
        const selected = document.querySelectorAll('input[name="mCheck"]:checked');
        const dateVal = document.getElementById('activityDate').value;
        const up = parseInt(document.querySelector('input[name="upAmount"]:checked').value);
        if(!selected.length) return alert("íšŒì›ì„ ì„ íƒí•˜ì„¸ìš”.");
        const ts = Timestamp.fromDate(dateVal ? new Date(dateVal) : new Date());
        for (const cb of selected) {
            await updateDoc(doc(db, "sanwoori", cb.value), { level: increment(up), lastDate: ts });
            for(let i=0; i<up; i++) { await addDoc(collection(db, `sanwoori/${cb.value}/logs`), { date: ts }); }
        }
        alert("ì €ì¥ë¨"); loadData();
    };

    window.loadMemberLogs = async () => {
        const id = document.getElementById('memberSelectEdit').value;
        const area = document.getElementById('logListArea');
        area.innerHTML = ""; if(!id) return;
        const snap = await getDocs(query(collection(db, `sanwoori/${id}/logs`), orderBy("date", "desc")));
        snap.forEach(ld => {
            const d = ld.data().date.toDate();
            const fmt = `${String(d.getFullYear()).slice(2)}.${String(d.getMonth()+1).padStart(2,'0')}.${String(d.getDate()).padStart(2,'0')}`;
            area.innerHTML += `<div class="date-badge" onclick="deleteLog('${id}', '${ld.id}')">${fmt}</div>`;
        });
    };

    window.deleteLog = async (mId, logId) => {
        if(!confirm("í•´ë‹¹ ê¸°ë¡ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? (Lv -1)")) return;
        await deleteDoc(doc(db, `sanwoori/${mId}/logs`, logId));
        await updateDoc(doc(db, "sanwoori", mId), { level: increment(-1) });
        loadMemberLogs(); loadData();
    };

    window.adjustLevel = async (amount) => {
        const id = document.getElementById('memberSelectEdit').value;
        if(!id) return alert("íšŒì›ì„ ì„ íƒí•˜ì„¸ìš”.");
        if(!confirm(`ë ˆë²¨ì„ ${amount} í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
        await updateDoc(doc(db, "sanwoori", id), { level: increment(amount) });
        loadData();
    };

    window.addMember = async () => {
        const name = document.getElementById('newName').value;
        if(!name) return;
        await addDoc(collection(db, "sanwoori"), { name, level: 0, lastDate: Timestamp.now(), isHidden: false });
        loadData();
    };

    window.filterMembers = (id, val) => {
        const items = document.getElementById(id).getElementsByClassName('member-item');
        Array.from(items).forEach(i => i.style.display = i.innerText.includes(val) ? "block" : "none");
    };

    document.getElementById('activityDate').valueAsDate = new Date();
    loadData();
</script>
