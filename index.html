const getLevelBadge = (lv) => {
    if (lv >= 100) return "ğŸŒŒ ì€í•˜ìˆ˜"; if (lv >= 90) return "ğŸŒ  ë³„ë˜¥ë³„"; if (lv >= 80) return "ğŸ’« íƒ€ì›ë³„";
    if (lv >= 70) return "ğŸŒŸ í™©ê¸ˆë³„"; if (lv >= 60) return "â­ï¸ ë³„"; if (lv >= 50) return "â˜€ï¸ í•´";
    if (lv >= 45) return "ğŸŒ• ë‹¬"; if (lv >= 40) return "ğŸŒ™ ì´ˆìŠ¹ë‹¬"; if (lv >= 35) return "â˜„ï¸ ìš´ì„";
    if (lv >= 30) return "ğŸŒˆ ë¬´ì§€ê°œ"; if (lv >= 25) return "ğŸŒ€ íƒœí’"; if (lv >= 20) return "ğŸŒ‹ í™”ì‚°";
    if (lv >= 15) return "ğŸ”ï¸ ì„¤ì‚°"; if (lv >= 10) return "â›°ï¸ ì‚°"; if (lv >= 5) return "ğŸŒ³ ë‚˜ë¬´";
    if (lv >= 3) return "ğŸŒ¿ í’€ì"; if (lv >= 1) return "ğŸŒ± ìƒˆì‹¹"; return "ğŸ«˜ ì‹ ì…";
};

window.renderStatusTable = () => {
    const list = document.getElementById('statusList');
    if(!list) return;
    const searchTerm = document.getElementById('searchInput').value.trim();
    const sortKey = document.getElementById('statusSortOrder').value;
    list.innerHTML = "";
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();

    let processedData = currentData.map(m => {
        const last = m.lastDate ? m.lastDate.toDate() : new Date();
        const lastDay = new Date(last.getFullYear(), last.getMonth(), last.getDate()).getTime();
        const diffDays = Math.floor((today - lastDay) / (1000 * 60 * 60 * 24));
        const bonus = m.bonusDays || 0;
        const limitDays = ((m.level === 0) ? 30 : 122) + bonus;
        return { ...m, ddayVal: limitDays - diffDays };
    });

    processedData.sort((a, b) => {
        if (sortKey === 'qCount') return b.qCount - a.qCount || b.level - a.level;
        if (sortKey === 'level') return b.level - a.level || b.qCount - a.qCount;
        if (sortKey === 'name') return a.name.localeCompare(b.name, 'ko');
        if (sortKey === 'dday') return a.ddayVal - b.ddayVal;
        return 0;
    });

    const rankSortedData = [...processedData].filter(m => !m.isHidden && m.name !== "ì˜¤ì¦ˆ").sort((a, b) => b.qCount - a.qCount || b.level - a.level);
    const topNames = rankSortedData.slice(0, 3).map(m => m.name);

    processedData.forEach((m) => {
        if (!isAdminLoggedIn && m.isHidden) return;
        if (searchTerm && !m.name.includes(searchTerm)) return;

        let rankTag = ""; let rankClass = "";
        if (m.name !== "ì˜¤ì¦ˆ" && m.qCount > 0 && !m.isHidden) {
            const idx = topNames.indexOf(m.name);
            if (idx === 0) { rankTag = "ğŸ¥‡ì‚°ì‹ ë ¹"; rankClass = "rank-1"; }
            else if (idx === 1) { rankTag = "ğŸ¥ˆì‹¬ë§ˆë‹ˆ"; rankClass = "rank-2"; }
            else if (idx === 2) { rankTag = "ğŸ¥‰ë‚˜ë¬´ê¾¼"; rankClass = "rank-3"; }
        }

        const dday = m.ddayVal;
        const ddayTxt = dday >= 0 ? `D-${dday}` : `+${Math.abs(dday)}ì¼`;
        let ddayColorClass = "text-gray-400";
        if (m.level > 0) {
            if (dday <= 10) ddayColorClass = "dday-blink";
            else if (dday <= 20) ddayColorClass = "text-red-500 font-black";
            else if (dday <= 30) ddayColorClass = "text-orange-500 font-bold";
        } else {
            if (dday <= 5) ddayColorClass = "dday-blink";
            else if (dday <= 10) ddayColorClass = "text-red-500 font-bold";
        }

        list.innerHTML += `<tr class="border-b border-gray-50 text-sm ${m.isHidden ? 'opacity-40' : ''}">
        <td class="td-name text-xs">
            ${rankTag ? `<span class="rank-badge ${rankClass}">${rankTag}</span>` : ''}
            <span>${m.name}${m.isHidden ? '<span class="admin-only-badge">ìˆ¨ê¹€</span>' : ''}</span>
        </td>
        <td class="flex justify-center">
            <div class="badge-level">
                <div class="badge-icon-box"><span class="badge-icon-txt">${getLevelBadge(m.level)}</span></div>
                <span class="badge-lv-txt">Lv ${m.level}</span>
            </div>
        </td>
        <td>${m.qCount}íšŒ</td>
        <td class="text-left pl-2 text-[11px] ${ddayColorClass}">${ddayTxt}</td>
        </tr>`;
    });
};

let unsubscribe = null;
window.changeQuarter = (q) => {
    selectedQuarter = q;
    document.querySelectorAll('.q-btn').forEach((btn, idx) => btn.classList.toggle('active-q', idx + 1 === q));
    if (unsubscribe) unsubscribe();
    unsubscribe = onSnapshot(collection(db, "sanwoori"), async (snapshot) => {
        const startDate = Timestamp.fromDate(new Date(currentYear, (selectedQuarter - 1) * 3, 1));
        const endDate = Timestamp.fromDate(new Date(currentYear, selectedQuarter * 3, 1));
        const dataPromises = snapshot.docs.map(async (docSnap) => {
            const m = { id: docSnap.id, ...docSnap.data() };
            const logsSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", startDate), where("date", "<", endDate)));
            m.qCount = logsSnap.size;
            return m;
        });
        currentData = await Promise.all(dataPromises);
        updateAdminMemberLists();
        renderStatusTable();
    });
};

function updateAdminMemberLists() {
    const alphaSorted = [...currentData].sort((a, b) => a.name.localeCompare(b.name, 'ko'));
    const multiList = document.getElementById('multiMemberList');
    const editSelect = document.getElementById('memberSelectEdit');
    const manageSelect = document.getElementById('memberSelectManage');

    if(multiList) multiList.innerHTML = "";
    if(editSelect) editSelect.innerHTML = '<option value="">ëŒ€ìƒ íšŒì› ì„ íƒ</option>';
    if(manageSelect) manageSelect.innerHTML = '<option value="">ëŒ€ìƒ íšŒì› ì„ íƒ</option>';

    alphaSorted.forEach(m => {
        const isSelected = selectedMemberIds.has(m.id);
        const hiddenClass = m.isHidden ? 'member-hidden' : '';
        const hiddenTxt = m.isHidden ? '(ìˆ¨ê¹€)' : '';
        if(multiList) multiList.innerHTML += `<div class="member-chip ${isSelected?'selected':''} ${hiddenClass}" onclick="toggleSelectMember('${m.id}', this)">${m.name} ${hiddenTxt}</div>`;
        if(editSelect) editSelect.innerHTML += `<option value="${m.id}">${m.name} ${hiddenTxt}</option>`;
        if(manageSelect) manageSelect.innerHTML += `<option value="${m.id}">${m.name} ${hiddenTxt}</option>`;
    });
}

window.addMultiActivity = async () => {
    if(!selectedMemberIds.size) return alert("íšŒì›ì„ ì„ íƒí•´ì£¼ì„¸ìš”.");
    const dateVal = document.getElementById('activityDate').value;
    if(!dateVal) return alert("ë‚ ì§œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.");
    const up = parseInt(document.querySelector('input[name="upAmount"]:checked').value);
    const d = new Date(dateVal + "T00:00:00");
    const ts = Timestamp.fromDate(d);
    try {
        for (const id of selectedMemberIds) {
            const mRef = doc(db, "sanwoori", id);
            const mSnap = await getDoc(mRef);
            const currentLastDate = mSnap.data().lastDate.toDate();
            let updateObj = { level: increment(up) };
            if (d > currentLastDate) updateObj.lastDate = ts;
            await updateDoc(mRef, updateObj);
            for(let i=0; i<up; i++) await addDoc(collection(db, `sanwoori/${id}/logs`), { date: ts });
        }
        alert("ê¸°ë¡ ì €ì¥ ì™„ë£Œ");
        selectedMemberIds.clear();
        updateAdminMemberLists();
    } catch (e) { alert("ì˜¤ë¥˜ ë°œìƒ: " + e.message); }
};

window.loadMemberLogs = async () => {
    const id = document.getElementById('memberSelectEdit').value;
    const area = document.getElementById('logListArea');
    if(!area) return; area.innerHTML = ""; if(!id) return;
    const snap = await getDocs(query(collection(db, `sanwoori/${id}/logs`), orderBy("date", "desc")));
