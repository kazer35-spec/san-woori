        { lv: 100, name: "ğŸŒŒ ì€í•˜ìˆ˜" }, { lv: 90, name: "ğŸŒ  ë³„ë˜¥ë³„" }, { lv: 80, name: "ğŸ’« íƒ€ì›ë³„" },
        { lv: 70, name: "ğŸŒŸ í™©ê¸ˆë³„" }, { lv: 60, name: "â­ï¸ ë³„" }, { lv: 50, name: "â˜€ï¸ í•´" },
        { lv: 45, name: "ğŸŒ• ë‹¬" }, { lv: 40, name: "ğŸŒ™ ì´ˆìŠ¹ë‹¬" }, { lv: 35, name: "â˜„ï¸ ìš´ì„" },
        { lv: 30, name: "ğŸŒˆ ë¬´ì§€ê°œ" }, { lv: 25, name: "ğŸŒ€ íƒœí’" }, { lv: 20, name: "ğŸŒ‹ í™”ì‚°" },
        { lv: 15, name: "ğŸ”ï¸ ì„¤ì‚°" }, { lv: 10, name: "â›°ï¸ ì‚°" }, { lv: 5, name: "ğŸŒ³ ë‚˜ë¬´" },
        { lv: 3, name: "ğŸŒ¿ í’€ì" }, { lv: 1, name: "ğŸŒ± ìƒˆì‹¹" }, { lv: 0, name: "ğŸ«˜ ì‹ ì…" }
    ];

    const getLevelBadge = (lv) => { for (const t of levelThresholds) { if (lv >= t.lv) return t.name; } return "ğŸ«˜ ì‹ ì…"; };
    const getLevelStyle = (lv) => {
        if (lv >= 100) return { bg: '#fee2e2', border: '#ef4444', text: '#991b1b', blink: 'level-blink-red' };
        if (lv >= 90) return { bg: '#fff7ed', border: '#f97316', text: '#c2410c', blink: 'level-blink-orange' };
        if (lv >= 80) return { bg: '#fefce8', border: '#facc15', text: '#a16207', blink: 'level-blink-yellow' };
        return { bg: '#ffffff', border: '#e2e8f0', text: '#94a3b8', blink: '' };
    };

    // ì‹¤ì‹œê°„ ë°ì´í„° ë™ê¸°í™”
    function startRealtimeSync() {
        onSnapshot(collection(db, "sanwoori"), async (snapshot) => {
            const start = Timestamp.fromDate(new Date(selectedYear, (selectedQuarter - 1) * 3, 1));
            const end = Timestamp.fromDate(new Date(selectedYear, selectedQuarter * 3, 1));
            
            const results = await Promise.all(snapshot.docs.map(async (docSnap) => {
                const m = { id: docSnap.id, ...docSnap.data() };
                const lSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", start), where("date", "<", end)));
                m.qCount = lSnap.size;
                return m;
            }));
            currentData = results;
            renderStatusTable();
        });
    }

    // ìƒíƒœ í…Œì´ë¸” ë Œë”ë§ (ë„¤ì˜¨ ë±ƒì§€ ì¶”ê°€)
    window.renderStatusTable = () => {
        const list = document.getElementById('statusList');
        if(!list) return;
        const search = document.getElementById('searchInput').value.trim();
        const sort = document.getElementById('statusSortOrder').value;
        
        let data = [...currentData];
        if(search) data = data.filter(m => m.name.includes(search));
        
        data.sort((a, b) => {
            if (sort === 'qCount') return b.qCount - a.qCount;
            if (sort === 'level') return b.level - a.level;
            return a.name.localeCompare(b.name, 'ko');
        });

        list.innerHTML = data.map(m => {
            const style = getLevelStyle(m.level);
            return `
                <tr class="border-b border-gray-50 ${m.isHidden ? 'opacity-30' : ''}">
                    <td class="text-xs font-bold ${m.gender === 'ì—¬' ? 'text-pink-600' : 'text-blue-600'}">${m.name}</td>
                    <td class="flex justify-center py-2">
                        <div class="badge-level">
                            <div class="badge-icon-box ${style.blink}" style="background:${style.bg}; border-color:${style.border};">
                                <span class="badge-icon-txt" style="color:${style.text}">${getLevelBadge(m.level)}</span>
                            </div>
                            <span class="badge-lv-txt">Lv ${m.level}</span>
                        </div>
                    </td>
                    <td>
                        <div class="relative inline-block">
                            <div class="click-neon">click</div>
                            <button onclick="showMemberTimeline('${m.id}', '${m.name}')" class="bg-slate-100 px-3 py-1.5 rounded-lg text-xs font-black hover:bg-slate-200">
                                ${m.qCount}íšŒ ğŸ“ˆ
                            </button>
                        </div>
                    </td>
                    <td><span class="dday-box bg-slate-100 text-[10px]">ê³„ì‚°ì¤‘</span></td>
                </tr>
            `;
        }).join('');
    };

    // íƒ€ì„ë¼ì¸ ë° ì••ì¶•í˜• ì”ë”” ë Œë”ë§
    window.showMemberTimeline = async (mId, mName) => {
        const container = document.getElementById('timelineContent');
        const grassBoard = document.getElementById('grassBoard');
        document.getElementById('timelineMemberName').innerText = mName;
        document.getElementById('grassYearTitle').innerText = `${selectedYear}ë…„ ${selectedQuarter}Q`;
        
        toggleTimelineModal(true);
        container.innerHTML = "ë¡œë”© ì¤‘...";
        grassBoard.innerHTML = "";

        const start = new Date(selectedYear, (selectedQuarter - 1) * 3, 1);
        const end = new Date(selectedYear, selectedQuarter * 3, 1);
        const totalDays = Math.floor((end - start) / (1000 * 60 * 60 * 24));

        const q = query(collection(db, `sanwoori/${mId}/logs`), where("date", ">=", Timestamp.fromDate(start)), where("date", "<", Timestamp.fromDate(end)), orderBy("date", "desc"));
        const snap = await getDocs(q);
        const logs = snap.docs.map(doc => doc.data().date.toDate());
        
        const counts = {};
        logs.forEach(d => { const k = d.toDateString(); counts[k] = (counts[k] || 0) + 1; });

        // ì”ë”” ìƒì„±
        let grassHtml = "";
        for(let i=0; i<totalDays; i++){
            const day = new Date(start); day.setDate(start.getDate() + i);
            const count = counts[day.toDateString()] || 0;
            const cls = count >= 3 ? 'grass-active-3' : (count === 2 ? 'grass-active-2' : (count === 1 ? 'grass-active' : ''));
            grassHtml += `<div class="grass-day ${cls}"></div>`;
        }
        grassBoard.innerHTML = grassHtml;

        // ì¼ì§€ ìƒì„±
        container.innerHTML = logs.map(d => `
            <div class="timeline-item">
                <div class="timeline-dot"></div>
                <div class="timeline-date text-[10px]">${d.toLocaleDateString()} ì‚°í–‰ ì™„ë£Œ</div>
            </div>
        `).join('') || "ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.";
        document.getElementById('timelineCountBadge').innerText = `ì´ ${logs.length}íšŒ`;
    };

    window.toggleTimelineModal = (s) => document.getElementById('timelineModal').style.display = s ? 'flex' : 'none';
    window.toggleModal = (s) => document.getElementById('levelModal').style.display = s ? 'flex' : 'none';
    window.changeQuarter = (q) => { selectedQuarter = q; document.querySelectorAll('.q-btn').forEach((b, i) => b.classList.toggle('active-q', i+1===q)); startRealtimeSync(); };
    window.changeYear = () => { selectedYear = parseInt(document.getElementById('yearSelect').value); startRealtimeSync(); };
    window.showView = (v) => {
        document.querySelectorAll('.view-content').forEach(e => e.classList.add('hidden'));
        document.getElementById('view'+v.charAt(0).toUpperCase()+v.slice(1)).classList.remove('hidden');
    };
    window.handleAdminTab = () => isAdminLoggedIn ? showView('admin') : showView('login');
    window.loginAdmin = async () => { /* ë¡œê·¸ì¸ ë¡œì§ ê¸°ì¡´ê³¼ ë™ì¼ */ isAdminLoggedIn = true; showView('admin'); };

    startRealtimeSync();
</script>
