<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, increment, query, orderBy, Timestamp, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBoAh3V3WrHg_wo53g1LHM0UW3-y6w2deg",
        authDomain: "san-woori-db.firebaseapp.com",
        projectId: "san-woori-db",
        storageBucket: "san-woori-db.firebasestorage.app",
        messagingSenderId: "387585514110",
        appId: "1:387585514110:web:44749e6d92769fff6ad62f",
        measurementId: "G-DMCHPYC5LS"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const today = new Date().toISOString().split('T')[0];
    document.getElementById('regDate').value = today;
    document.getElementById('activityDate').value = today;

    // ë“±ê¸‰ ê²°ì • ë¡œì§
    const getLevelBadge = (lv) => {
        if (lv >= 5) return { name: "ğŸŒ³ ë‚˜ë¬´", icon: "ğŸŒ³", color: "text-green-700" };
        if (lv >= 3) return { name: "ğŸŒ¿ ìƒˆì‹¹", icon: "ğŸŒ¿", color: "text-green-600" };
        if (lv >= 1) return { name: "ğŸŒ± í’€ì", icon: "ğŸŒ±", color: "text-green-500" };

    };

    window.showView = (type) => {
        document.getElementById('viewStatus').classList.toggle('hidden', type !== 'status');
        document.getElementById('viewAdmin').classList.toggle('hidden', type !== 'admin');
        document.getElementById('tabStatus').className = `tab-btn ${type === 'status' ? 'active-tab' : 'inactive-tab'}`;
        document.getElementById('tabAdmin').className = `tab-btn ${type === 'admin' ? 'active-tab' : 'inactive-tab'}`;
    };

    window.checkAdmin = () => {
        if(prompt("ê´€ë¦¬ì ì•”í˜¸") === "1234") showView('admin');
        else alert("ì˜¤ë‹µì…ë‹ˆë‹¤.");
    };

    async function loadData() {
        const q = query(collection(db, "sanwoori"), orderBy("level", "desc"));
        const snap = await getDocs(q);
        const statusList = document.getElementById('statusList');
        const multiArea = document.getElementById('multiSelectArea');
        statusList.innerHTML = ""; multiArea.innerHTML = "";

        snap.forEach((doc) => {
            const data = doc.data();
            const badge = getLevelBadge(data.level);

            statusList.innerHTML += `
                <tr class="text-center font-bold">
                    <td class="py-5 text-left text-gray-800">${data.name}</td>
                    <td>
                        <div class="badge-level">

                            <span class="badge-text">Lv.${data.level}</span>

                    <td class="text-gray-500">${data.count}íšŒ</td>
                    <td class="text-right text-xs text-blue-500">í™œë™ì¤‘</td>
                </tr>`;

            multiArea.innerHTML += `
                <div class="flex items-center gap-3 p-1">
                    <input type="checkbox" name="memberCheck" value="${doc.id}" id="chk-${doc.id}" class="w-4 h-4 mb-0">
                    <label for="chk-${doc.id}" class="text-sm font-bold text-gray-600 cursor-pointer">${data.name} (${badge.icon})</label>
                </div>`;
        });
    }

    window.addMember = async () => {
        const name = document.getElementById('newName').value;
        if (!name) return alert("ì´ë¦„!");
        await addDoc(collection(db, "sanwoori"), { name, count: 0, level: 0, lastDate: Timestamp.fromDate(new Date(document.getElementById('regDate').value)) });
        location.reload();
    };

    window.addMultiActivity = async () => {
        const cbs = document.querySelectorAll('input[name="memberCheck"]:checked');
        if (cbs.length === 0) return alert("ì„ íƒ!");
        const batch = writeBatch(db);
        const date = Timestamp.fromDate(new Date(document.getElementById('activityDate').value));
        cbs.forEach(cb => {
            batch.update(doc(db, "sanwoori", cb.value), { count: increment(1), level: increment(1), lastDate: date });
        });
        await batch.commit();
        location.reload();
    };

    loadData();
</script>
