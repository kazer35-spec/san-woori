const getLevelBadge = (lv) => {

let unsubscribe = null;
function startRealtimeSync() {
    if (unsubscribe) unsubscribe();
    const qStart = Timestamp.fromDate(new Date(selectedYear, (selectedQuarter - 1) * 3, 1));
    const qEnd = Timestamp.fromDate(new Date(selectedYear, selectedQuarter * 3, 1));

// ğŸ–ï¸ ë°°ì§€ ë³€ë™ ê°ì§€ í•¨ìˆ˜ (ë ˆë²¨ ì—…ì€ ë¬´ì‹œ, ë§ˆí¬ ì´ë¦„ì´ ë°”ë€ ê²½ìš°ë§Œ ì•Œë¦¼)
function checkBadgeChanges(newData) {
    const alertBar = document.getElementById('badgeAlertBar');
    let changes = [];
    
    newData.forEach(member => {
        const currentBadge = getLevelBadge(member.level);
        const oldBadge = prevBadgeData[member.id];
        
        // ê¸°ì¡´ì— ë°ì´í„°ê°€ ìˆì—ˆê³ , ë°°ì§€ ì´ë¦„ì´ ë‹¬ë¼ì§„ ê²½ìš°
        if (oldBadge && oldBadge !== currentBadge) {

            changes.push(`<div class="alert-item">${direction} <b>${member.name}</b>ë‹˜ì˜ ë§ˆí¬ê°€ <b>${oldBadge}</b> â†’ <b>${currentBadge}</b>(ìœ¼)ë¡œ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤!</div>`);
        }

    if (changes.length > 0) {

// ğŸ—“ï¸ D-Day ê³„ì‚° ë° ë Œë”ë§
window.renderStatusTable = () => {
    const list = document.getElementById('statusList');
    const search = document.getElementById('searchInput').value.trim();
    const sort = document.getElementById('statusSortOrder').value;
    list.innerHTML = "";

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    let sorted = currentData.map(m => {
        const last = m.lastDate.toDate();
        last.setHours(0, 0, 0, 0);
        const diffDays = Math.floor((today - last) / (1000 * 60 * 60 * 24));
        const limit = (m.level === 0 ? 30 : 122); // ì‹ ì… 30ì¼, ë‚˜ë¨¸ì§€ 122ì¼
        m.ddayVal = (limit + (m.bonusDays || 0)) - diffDays;
        return m;
    });

    // ì •ë ¬ ë¡œì§
    sorted.sort((a, b) => {
        if (sort === 'qCount') return b.qCount - a.qCount || b.level - a.level;
        if (sort === 'level') return b.level - a.level || b.qCount - a.qCount;
        if (sort === 'name') return a.name.localeCompare(b.name, 'ko');
        if (sort === 'dday') return a.ddayVal - b.ddayVal;
        return 0;
    });

    sorted.forEach(m => {
        if (!isAdminLoggedIn && m.isHidden) return;

        const style = getLevelStyle(m.level);

};

window.addMultiActivity = async () => {
    if (selectedMemberIds.size === 0) return alert("íšŒì›ì„ ì„ íƒí•˜ì„¸ìš”.");
    const up = parseInt(document.querySelector('input[name="upAmount"]:checked').value);
    const dateVal = document.getElementById('activityDate').value;
    if (!dateVal) return alert("ë‚ ì§œ ì„ íƒ í•„ìˆ˜");
    
    const ts = Timestamp.fromDate(new Date(dateVal + "T00:00:00"));
    for (const id of selectedMemberIds) {
        const ref = doc(db, "sanwoori", id);
        const mSnap = await getDoc(ref);
        let updateData = { level: increment(up) };
        if (ts.toMillis() > mSnap.data().lastDate.toMillis()) updateData.lastDate = ts;
        await updateDoc(ref, updateData);
        for (let i = 0; i < up; i++) await addDoc(collection(db, `sanwoori/${id}/logs`), { date: ts });
    }
    selectedMemberIds.clear(); alert("ê¸°ë¡ ì™„ë£Œ");
};
