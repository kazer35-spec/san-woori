<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, updateDoc, doc, deleteDoc, increment, query, orderBy, Timestamp, where, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBoAh3V3WrHg_wo53g1LHM0UW3-y6w2deg", authDomain: "san-woori-db.firebaseapp.com", projectId: "san-woori-db", storageBucket: "san-woori-db.firebasestorage.app", messagingSenderId: "387585514110", appId: "1:387585514110:web:44749e6d92769fff6ad62f" };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let isAdminLoggedIn = false;
let currentData = [];
let selectedMemberIds = new Set();
const now = new Date();
const currentYear = now.getFullYear();
let selectedQuarter = Math.ceil((now.getMonth() + 1) / 3);
document.getElementById('yearDisplay').innerText = currentYear + 'ë…„';

const levelThresholds = [ { lv: 100, name: "ğŸŒŒ ì€í•˜ìˆ˜" }, { lv: 90, name: "ğŸŒ  ë³„ë˜¥ë³„" }, { lv: 80, name: "ğŸ’« íƒ€ì›ë³„" }, { lv: 70, name: "ğŸŒŸ í™©ê¸ˆë³„" }, { lv: 60, name: "â­ï¸ ë³„" }, { lv: 50, name: "â˜€ï¸ í•´" }, { lv: 45, name: "ğŸŒ• ë‹¬" }, { lv: 40, name: "ğŸŒ™ ì´ˆìŠ¹ë‹¬" }, { lv: 35, name: "â˜„ï¸ ìš´ì„" }, { lv: 30, name: "ğŸŒˆ ë¬´ì§€ê°œ" }, { lv: 25, name: "ğŸŒ€ íƒœí’" }, { lv: 20, name: "ğŸŒ‹ í™”ì‚°" }, { lv: 15, name: "ğŸ”ï¸ ì„¤ì‚°" }, { lv: 10, name: "â›°ï¸ ì‚°" }, { lv: 5, name: "ğŸŒ³ ë‚˜ë¬´" }, { lv: 3, name: "ğŸŒ¿ í’€ì" }, { lv: 1, name: "ğŸŒ± ìƒˆì‹¹" }, { lv: 0, name: "ğŸ«˜ ì‹ ì…" } ];

const getLevelStyle = (lv) => {
    if (lv >= 100) return { bg: '#fee2e2', border: '#ef4444', text: '#991b1b' };
    if (lv >= 50) return { bg: '#fefce8', border: '#fde047', text: '#a16207' };
    if (lv >= 10) return { bg: '#f5f3ff', border: '#ddd6fe', text: '#7c3aed' };
    return { bg: '#f8fafc', border: '#e2e8f0', text: '#64748b' };
};

window.renderStatusTable = () => {
    const list = document.getElementById('statusList');
    const search = document.getElementById('searchInput').value.trim();
    const sort = document.getElementById('statusSortOrder').value;
    list.innerHTML = "";
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();

    let processedData = currentData.map(m => {
        const last = m.lastDate.toDate();
        const diff = Math.floor((today - new Date(last.getFullYear(), last.getMonth(), last.getDate()).getTime()) / 86400000);
        return { ...m, ddayVal: ((m.level === 0 ? 30 : 122) + (m.bonusDays || 0)) - diff };
    });

    processedData.sort((a, b) => {
        if (sort === 'qCount') return b.qCount - a.qCount;
        if (sort === 'level') return b.level - a.level;
        if (sort === 'name') return a.name.localeCompare(b.name, 'ko');
        if (sort === 'dday') return a.ddayVal - b.ddayVal;
        return 0;
    });

    processedData.forEach((m) => {
        if (!isAdminLoggedIn && m.isHidden) return;
        if (!m.name.includes(search)) return;
        const style = getLevelStyle(m.level);
        list.innerHTML += `<tr class="border-b border-gray-50 text-sm ${m.isHidden ? 'opacity-40' : ''}">
            <td class="text-center">${m.name}${m.isHidden ? '<span class="admin-only-badge">ìˆ¨ê¹€</span>' : ''}</td>
            <td class="flex justify-center"><div class="badge-level"><div class="badge-icon-box" style="background:${style.bg}; border-color:${style.border};"><span class="badge-icon-txt">${m.level}</span></div></div></td>
            <td>${m.qCount}íšŒ</td>
            <td class="text-center ${m.ddayVal <= 10 ? 'dday-blink' : 'text-gray-400'}">D-${m.ddayVal}</td></tr>`;
    });
};

window.addMultiActivity = async () => {
    if(!selectedMemberIds.size) return;
    const upVal = parseInt(document.querySelector('input[name="upAmount"]:checked').value);
    const dateStr = document.getElementById('activityDate').value;
    const ts = Timestamp.fromDate(new Date(dateStr + "T00:00:00"));

    for(const id of selectedMemberIds){
        const mRef = doc(db, "sanwoori", id);
        // ë ˆë²¨ê³¼ ë¶„ê¸° íšŸìˆ˜(logs)ë¥¼ ë™ì‹œì— ì„ íƒí•œ ìˆ«ìë§Œí¼ ì¶”ê°€
        await updateDoc(mRef, { level: increment(upVal), lastDate: ts });
        for(let i=0; i < upVal; i++){
            await addDoc(collection(db, `sanwoori/${id}/logs`), { date: ts });
        }
    }
    alert(`${upVal}ì—… ë° ë¶„ê¸° íšŸìˆ˜ ê¸°ë¡ ì™„ë£Œ!`);
    selectedMemberIds.clear();
};

window.toggleHideMember = async () => {
    const id = document.getElementById('memberSelectManage').value;
    if(!id) return;
    const m = currentData.find(x => x.id === id);
    const newStatus = !m.isHidden;
    await updateDoc(doc(db, "sanwoori", id), { isHidden: newStatus });
    alert(`íšŒì› [${m.name}]ë‹˜ì´ ì´ì œ ${newStatus ? 'ìˆ¨ê¹€' : 'í‘œì‹œ'} ìƒíƒœì…ë‹ˆë‹¤.`);
};

// ì‹¤ì‹œê°„ ë™ê¸°í™”
let unsubscribe = null;
window.startRealtimeSync = () => {
    if (unsubscribe) unsubscribe();
    unsubscribe = onSnapshot(collection(db, "sanwoori"), async (snap) => {
        const start = Timestamp.fromDate(new Date(currentYear, (selectedQuarter - 1) * 3, 1));
        const end = Timestamp.fromDate(new Date(currentYear, selectedQuarter * 3, 1));
        currentData = await Promise.all(snap.docs.map(async (d) => {
            const m = { id: d.id, ...d.data() };
            const lSnap = await getDocs(query(collection(db, `sanwoori/${m.id}/logs`), where("date", ">=", start), where("date", "<", end)));
            m.qCount = lSnap.size; return m;
        }));
        updateAdminLists(); renderStatusTable();
    });
};

function updateAdminLists() {
    const manage = document.getElementById('memberSelectManage');
    const multi = document.getElementById('multiMemberList');
    multi.innerHTML = ""; manage.innerHTML = '<option value="">ëŒ€ìƒ íšŒì› ì„ íƒ</option>';
    currentData.sort((a,b) => a.name.localeCompare(b.name, 'ko')).forEach(m => {
        multi.innerHTML += `<div class="member-chip ${selectedMemberIds.has(m.id)?'selected':''}" onclick="toggleChip('${m.id}', this)">${m.name}</div>`;
        manage.innerHTML += `<option value="${m.id}">${m.name} ${m.isHidden ? '(ìˆ¨ê¹€)' : ''}</option>`;
    });
}

window.toggleChip = (id, el) => { selectedMemberIds.has(id) ? selectedMemberIds.delete(id) : selectedMemberIds.add(id); el.classList.toggle('selected'); };
window.showView = (v) => { document.querySelectorAll('.view-content').forEach(e => e.classList.add('hidden')); document.getElementById('view'+v.charAt(0).toUpperCase()+v.slice(1)).classList.remove('hidden'); };
window.handleAdminTab = () => isAdminLoggedIn ? showView('admin') : showView('login');
window.changeQuarter = (q) => { selectedQuarter = q; document.querySelectorAll('.q-btn').forEach((b, i) => b.classList.toggle('active-q', i+1 === q)); startRealtimeSync(); };

document.getElementById('regDate').valueAsDate = document.getElementById('activityDate').valueAsDate = new Date();
startRealtimeSync();
</script>
